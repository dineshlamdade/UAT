<app-leftmenu></app-leftmenu>
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- [formGroup]="emailSmsForm" (ngSubmit)="emailSmsSubmit()" -->
                            <form>
                                <fieldset>
                                    <legend>Email & SMS Template</legend>

                                    <div class="tabview-contents">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-4">
                                                <label class="form-label">Template Code</label>
                                                <input type="text" class="form-control" placeholder="Code" />
                                            </div>
                                            <div class="col-sm-6 col-md-4">
                                                <label class="form-label">Template Name</label>
                                                <input type="text" class="form-control" placeholder="Description" />
                                            </div>
                                            <div class="col-sm-6 col-md-4">
                                                <label class="form-label">Assign Module</label>
                                                <select class="form-control custom-select" placeholder="Select">
                                                    <option selected>Select</option>
                                                    <option value="">LMS</option>
                                                    <option value="">Registration</option>
                                                    <option value="">Loan</option>
                                                    <option value="">Reimbursement</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <fieldset>
                                        <legend>Email & SMS</legend>
                                        <fieldset>
                                            <legend> </legend>
                                            <div class="row" cdkDropListGroup>
                                                <fieldset class="col-md-4">
                                                    <legend>Keywords</legend>
                                                    <!-- <select class="form-control custom-select">
                                                        <option selected>Select</option>
                                                        <option>Emplyee</option>
                                                        <option>Employee Code</option>
                                                        <option>Employee Name</option>
                                                        <option>Employee Email</option>
                                                        <option>Employee Phone Number</option>
                                                        <option>Employee Gender</option>
                                                        <option>Employee Gread</option>
                                                    </select> -->

                                                    <ul style="height: 100px; overflow-y: scroll; width: 200px;">
                                                        <div *ngFor="let key of keyword">
                                                            <li id="{{key.name}}" draggable="true"
                                                                (dragstart)="drag($event)">
                                                                {{key.description}}
                                                            </li>
                                                        </div>
                                                    </ul>
                                                    <select class="form-control custom-select">
                                                        <option selected>Company</option>
                                                    </select>
                                                    <select class="form-control custom-select">
                                                        <option selected>Date</option>
                                                    </select>
                                                </fieldset>

                                                &nbsp;

                                                <div class="col-md-7">
                                                    <br /><br />
                                                    <div class="col-md-12">
                                                        <label class="form-label"
                                                            style="color:darkmagenta;">Email</label>
                                                        <label class="form-label">Subject</label>
                                                        <input type="text" class="form-control" placeholder="subject" />
                                                        <label class="form-label">Body</label>
                                                        <!-- <ckeditor [editor]="Editor"  data="hello"
                                                            (drop)="drop($event)" (dragover)="allowDrop($event)">
                                                        </ckeditor> -->

                                                        <ckeditor [editor]="Editor" (drop)="drop($event)"
                                                            (dragover)="allowDrop($event)"></ckeditor>
                                                    </div>
                                                    <br><br>
                                                    <div class="col-md-12">
                                                        <label class="form-label" style="color:darkmagenta;">SMS</label>
                                                        <label class="form-label">Body</label>
                                                        <ckeditor [editor]="Editor" data="hello">
                                                        </ckeditor>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </fieldset>
                                    <div class="row" style="margin: 20px">
                                        <input type="checkbox" />&nbsp;
                                        <label class="form-label">Active</label>&nbsp;
                                        <label class="form-label">Remark</label>&nbsp;&nbsp;&nbsp;
                                        <textarea type="text"></textarea>
                                    </div>
                                </fieldset>
                                <div class="row text-right" style="margin: 10px; float:right;">
                                    <button type="button" class="btn btn-success">
                                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;Save</button>&nbsp;
                                    <button type="button" class="btn btn-dark">
                                        <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Reset</button>&nbsp;
                                    <button type="button" class="btn btn-dark">
                                        <i class="fa fa-times" aria-hidden="true"></i>&nbsp;&nbsp;Cancel</button>&nbsp;
                                </div>
                                <br>
                                <fieldset>
                                    <legend>Summary</legend>
                                    <div class="row mt-30">
                                        <div class="col-12 col-md-12 col-sm-12">
                                            <div class="table-responsive Custom_Table">
                                                <table class="table table-striped table-bordered table-hover m-b-0">
                                                    <thead class="thead-dark">
                                                        <tr>
                                                            <th scope="col" class="wd-9">Sr No.</th>
                                                            <th scope="col" class="wd-14">Module Name</th>
                                                            <th scope="col" class="wd-14">Template Code</th>
                                                            <th scope="col" class="wd-20">Template Name</th>
                                                            <th scope="col" class="wd-19">Status</th>
                                                            <th scope="col" class="wd-14">Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td class="wd-9">1</td>
                                                            <td class="wd-14">abc</td>
                                                            <td class="wd-14">abc</td>
                                                            <td class="wd-20">abc</td>
                                                            <td class="wd-19">Active</td>
                                                            <td>
                                                                <i class="fa fa-eye" aria-hidden="true"
                                                                    style="color:darkcyan"></i>&nbsp;
                                                                <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;
                                                                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;
                                                            </td>
                                                        </tr>
                                                        <tr></tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
