    <div class="container-fluid">
        <div class="row">

<div class="card" style="width: 95% !important; margin-left: 72px !important;">
    <div class="card-body">
        <div class="tabs about-page">

            <form [formGroup]="generalLoanForm" (ngSubmit)="generalLoanFormSubmit()">
                <fieldset>
                    <fieldset>
                        <legend>General</legend>
                        <div class="tabview-contents">
                            <div class="row ">
                                <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Code</label>
                                    <input type="text" class="form-control " formControlName="loanCode">
                                </div>
                                <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Description</label>
                                    <input type="text" class="form-control " formControlName="loanDescription">
                                </div>
                                <div class="col-sm-3 col-md-3">
                                    <label class="form-label">Minimum Net Pay (MNP) - Loan Head</label>
                                    <!-- <select class="form-control" (change)="minimumNetPay($event.target.value)"
                                        [disabled]="loandata != ''">
                                        <option value="">Select</option>
                                        <option [selected]="minimumNetPayValue == 'Yes'">Yes</option>
                                        <option [selected]="minimumNetPayValue == 'No'">No</option>
                                    </select> -->
                                    <div class="custom-controls-stacked ml-15 ">
                                        <label class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="minimumNetPayValue"
                                                value="Yes" [checked]="minimumNetPayValueFlag == 'Yes'">
                                            <span class="custom-control-label">Yes</span>
                                        </label>
                                        <label class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="minimumNetPayValue"
                                                value="No" [checked]="minimumNetPayValueFlag == 'No'" checked>
                                            <span class="custom-control-label">No</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Loan Application Template</label>
                                    <input type="text" class="form-control " formControlName="loanApplicationTemplate">
                                </div>
                                </div>

                                <div class="row mt-10">
                                <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Approval Workflow</label>
                                    <!-- <select class="form-control " formControlName="approvalWorkFlowId">
                                        <option value="">Select</option>
                                        <option value="1">SDM1</option>
                                        <option value="2">SDM2</option>
                                    </select> -->
                                    <select class="form-control" formControlName="approvalWorkFlowId">
                                              <option value="">Select</option>
                                              <option *ngFor="let workflowList of headTemplateList5"
                                                  value="{{workflowList.workflowMasterHeaderId}}">
                                                  {{workflowList.workflowCode}}</option>
                                          </select>
                                </div>
                                <!-- <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Derived Name</label>
                                    <select class="form-control" formControlName="approvalWorkFlowSDM">
                                        <option value="">Select</option>
                                        <option>1</option>
                                    </select>
                                </div> -->
                                <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Approval SDM</label>
                                    <select class="form-control" formControlName="approvalWorkFlowSDM">
                                        <!-- <option value="">Select</option>
                                        <option>SDM1</option>
                                        <option>SDM2</option> -->
                                        <option value="">Select</option>
                                              <option *ngFor="let sdmList of approvalWorkFlowSDMList"
                                                  value="{{sdmList.sdmMasterId}}">
                                                  {{sdmList.sdmName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Derived Name</label>
                                    <select class="form-control" formControlName="approvalDerivedName">
                                        <option value="">Select</option>
                                              <option *ngFor="let derivedList of approvalDerivedNameList"
                                                  value="{{derivedList.sdmDerivedMasterId}}">
                                                  {{derivedList.derivedName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-3 col-md-3">
                                    <label class="form-label">Minimum Loan</label>
                                    <input type="text" class="form-control" formControlName="minLoanAmount">
                                </div>
                                </div>
                                <div class="row mt-10">
                                <div class="col-sm-3 col-md-3 ">
                                    <label class="form-label">Disbursement Request Required</label>
                                    <div class="custom-controls-stacked ml-15 mt-10">
                                        <label class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="disReq"
                                                value="Yes" [checked]="disbursementRequiredFlag == 'Yes'">
                                            <span class="custom-control-label">Yes</span>
                                        </label>
                                        <label class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="disReq"
                                                value="No" [checked]="disbursementRequiredFlag == 'No'" checked>
                                            <span class="custom-control-label">No</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3">
                                    <label class="form-label">Part Disbursement Permissible</label>
                                    <div class="custom-controls-stacked ml-15 mt-10">
                                        <label class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="principalradio"
                                                value="Yes" [checked]="partDisbursementPermissibleFlag == 'Yes'">
                                            <span class="custom-control-label">Yes</span>
                                        </label>
                                        <label class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="principalradio"
                                                value="No" [checked]="partDisbursementPermissibleFlag == 'No'" checked>
                                            <span class="custom-control-label">No</span>
                                        </label>
                                    </div>
                                </div>
                                </div>

                                <!-- <div class="row mt-10">
                                
                            </div> -->


                        </div>
                    </fieldset>
                    <fieldset>
                  
                        <fieldset>
                            <legend>Assignment</legend>
                            <div class="tabview-contents">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 ">
                                        <label class="form-label">Deduction Heads</label>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 mt-10">
                                                <label class="form-label">Interest</label>
                                                <select class="form-control " formControlName="assignmentsIntHead">
                                                    <option value="">Select</option>
                                                    <option *ngFor="let head of deductionHeadData">
                                                        {{head.standardName}}</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-6 col-md-6 mt-10">
                                                <label class="form-label">Principal</label>
                                                <select class="form-control " formControlName="assignmentsPriHead">
                                                    <option value="">Select</option>
                                                    <option *ngFor="let head of deductionHeadData">
                                                        {{head.standardName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-6 ">
                                        <label class="form-label">Earning Head</label>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 mt-10">
                                                <label class="form-label">Loan Payment</label>
                                                <select class="form-control " formControlName="assignmentsLoanPayment">
                                                    <option value="">Select</option>
                                                    <option *ngFor="let head of earningHeadData">
                                                        {{head.standardName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tabview-contents">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 ">
                                        <label class="form-label">Tax settings - Perquisites</label>
                                        <div class="row mt-10">
                                            <div class="col-sm-3 col-md-3 ">
                                                <label class="form-label">Head</label>
                                                <select class="form-control " formControlName="taxSettingPerquisiteHead">
                                                    <option value="">Select</option>
                                                    <option>Head Master</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3 col-md-3 ">
                                                <label class="form-label">Loan Category</label>
                                                <select class="form-control "
                                                    formControlName="taxSettingPerquisiteLoanCategory">
                                                    <option value="">Select</option>
                                                    <option>Education Loan</option>
                                                    <option>Housing Loan</option>
                                                    <option>Two Wheeler</option>
                                                    <option>Other Loan</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3 col-md-3 ">
                                                <label class="form-label">Loan Sub-Category</label>
                                                <select class="form-control "
                                                    formControlName="taxSettingPerquisiteSubCategory">
                                                    <option value="">Select</option>
                                                    <option>First Hand</option>
                                                    <option>Second Hand</option>
                                                </select>
                                            </div>
                                            <!-- <div class="col-sm-3 col-md-3 mt-10">
                                                                <label class="form-label">Calculation on</label>
                                                                <select class="form-control "
                                                                    formControlName="taxSettingCalculatePerquisiteOn">
                                                                    <option value="">Select</option>
                                                                    <option>Opening Balance</option>
                                                                    <option>Closing Balance</option>
                                                                </select>
                                                            </div> -->
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Guarantor Details</legend>
                            <div class="tabview-contents">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 ">
                                        <label class="form-label">No. of Guarantor</label>
                                        <select class="form-control " formControlName="noOfGuarantor">
                                            <option value="">Select</option>
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
    
                        <div class="row mt-10">
                            <div class="col-sm-6 col-md-6 ">
                                <label class="form-label">Document Required</label>
                                <div class="table-responsive Custom_Table">
                                    <table class="table table-striped table-hover table-bordered m-b-0">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>Document Name</th>
                                                <th>Type</th>
                                                <th>Mandatory</th>
                                                <th>Remark</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input class="form-control" [(ngModel)]="documentName"
                                                        name="documentName" [ngModelOptions]="{standalone: true}">
                                                </td>
                                                <td><select class="form-control" [(ngModel)]="docType"
                                                    name="docType" [ngModelOptions]="{standalone: true}"
                                                        >
                                                        <option>Select</option>
                                                        <option value="Input"> Loan Application</option>
                                                        <option value="Formula">Disbursement</option>
                                                    </select>
                                                </td>
                                                <td><select class="form-control custom-select"
                                                    [(ngModel)]="docMandatory"
                                                        name="docMandatory" [ngModelOptions]="{standalone: true}"
                                                        >
                                                        <option>Select</option>
                                                        <option value="Input"> Yes</option>
                                                        <option value="Formula">No</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input class="form-control" [(ngModel)]="documentRemark"
                                                        name="documentRemark" [ngModelOptions]="{standalone: true}">
                                                </td>
                                                <td><a (click)="documentSubmit()">
                                                        <i class=" fa fa-plus-circle"></i>
                                                    </a></td>
                                            </tr>
                                            <tr *ngFor="let doc of filesArray;let index = index;">
                                                <td>
                                                    <input class="form-control" value="{{doc.documentName}}">
                                                </td>
                                                <td>
                                                    <input class="form-control" value="{{doc.docType}}">
                                                </td>
                                                <td>
                                                    <input class="form-control" value="{{doc.docMandatory}}">
                                                </td>
                                                <td>
                                                    <input class="form-control" value="{{doc.documentRemark}}">
                                                </td>
                                                <td><a (click)="removeDocument(index)">
                                                        <i class=" fa fa-times"></i>
                                                    </a></td>
                                            </tr>
    
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                                [disabled]="loandata != '' || editloandata != '' ">
                                <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Reset</button>&nbsp;
                        </div> -->
                    </fieldset>

                        <legend>Disbursement</legend>

                            <div class="col-sm-12 col-md-12 ">

                            </div>

                    </fieldset> -->

                    <div class="row text-right" style="margin: 10px; float:right;">
                        <!-- <button type="button" class="btn btn-success" (click)="submitGenralForm()">

                            <b><i class="fa fa-angle-double-right"></i></b> Next
                        </button>
                        <button type="button" class="btn btn-dark" (click)="resetGeneralForm()"
                            [disabled]="loandata != '' || editloandata != '' ">
                            <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Reset</button>&nbsp;
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
