<div class="cards">
    <div class="card-bodys">
        <div class="row clearfix">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div class="table-responsive Custom_Table ">
                                <table
                                    class="table table-striped table-hover table-bordered m-b-0">
                                    <thead class="thead-dark">

                                        <tr>
                                            <th>Code</th>
                                            <th>Description</th>
                                            <th>Method Of Recovery</th>
                                            <th>Rate Of Interest (%)</th>
                                            <th>No. of Installments</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let loandata of loanSummaryData; let index = index;">
                                            <td>{{loandata.loanCode}}</td>
                                            <td>{{loandata.loanDescription}}</td>
                                            <td>{{loandata.recoveryMethod}}</td>
                                            <td>{{loandata.intRate}}</td>
                                            <td>{{loandata.recoveryNoOfInstallments}}</td>
                                            <td>
                                                <i class="fa fa-eye" aria-hidden="true" style="color:darkcyan"></i>&nbsp;
                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
