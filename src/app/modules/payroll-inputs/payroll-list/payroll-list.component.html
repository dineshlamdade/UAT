<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<form [formGroup]="form" #formDirective="ngForm">
    <div>
        <div class="page">
            <app-header></app-header>
            <div class="tabview-contents">
                <div class="section-body bg-color-white">

                    <div class="row pb-0">
                        <div class="col-8 pr-0 pl-0">
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [routerLink]="['/PayrollInputs/Financial-Master']">
                                    Financial Master
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [routerLink]="['/PayrollInputs/Non-Recurring-Amount']">
                                    Non-Recurring Amount
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0">
                                    Non-Recurring Quantity
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}">
                                    Garnishment
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}">
                                    Loan
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="border: 1px solid gray;margin: 32px;">
                        <div class="col-md-12">
                            <div class="row pb-0">
                                <div class="col-12 pr-0 pl-0" style="margin-bottom: 13px;">
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [routerLink]="['/PayrollInputs/Financial-Master']"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Financial Master</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            (click)="navigateToNRAmt()"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Non-Recurring Amount</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Non-Recurring Quantity</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Garnishment</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Loan</i>
                                        </button>
                                    </div>
                                </div>
                                <br><br>
                                <div class="col-12" style="height: 600px;">
                                    <p-table [value]="users" [rows]="10" [paginator]="true"
                                        [rowsPerPageOptions]="[5,10,25,50,100,200]">

                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th rowspan="2">
                                                    <!-- <input type="checkbox" 
                                                    class="custom-control-input"
                                                    name="select"
                                                    (change)="getSelectedEmployee(users)"
                                                    > -->
                                                </th>
                                                <th rowspan="2">
                                                    <div class="p-d-flex p-jc-between p-ai-center">
                                                        Employee Code
                                                        <div class="Sort_Filter_Position">
                                                            <p-sortIcon field="name"></p-sortIcon>
                                                            <p-columnFilter type="text" field="name" display="menu"
                                                                class="p-ml-auto"></p-columnFilter>
                                                        </div>
                                                    </div>
                                                </th>
                                                <th rowspan="2">
                                                    <div class="p-d-flex p-jc-between p-ai-center">
                                                        Employee Name
                                                        <div class="Sort_Filter_Position">
                                                            <p-sortIcon field="date"></p-sortIcon>
                                                            <p-columnFilter type="date" field="date" display="menu"
                                                                class="p-ml-auto"></p-columnFilter>
                                                        </div>
                                                    </div>
                                                </th>
                                                <th rowspan="2">
                                                    <div class="p-d-flex p-jc-between p-ai-center">
                                                        Payroll Area
                                                        <div class="Sort_Filter_Position">
                                                            <p-sortIcon field="date"></p-sortIcon>
                                                            <p-columnFilter type="date" field="date" display="menu"
                                                                class="p-ml-auto"></p-columnFilter>
                                                        </div>
                                                    </div>
                                                </th>
                                            </tr>
                                        </ng-template>

                                        <ng-template pTemplate="body" let-user1>
                                            <tr class="p-selectable-row">
                                                <td style="width: 3rem">
                                                    <input type="checkbox"
                                                    
                                                    (change)="getSelectedEmployee(user1)">
                                                </td>
                                                <td class="bg-color-light_gray">
                                                    <label class="form-lable mb-0">{{user1.employeeCode}}</label>
                                                </td>
                                                <td class="bg-color-light_gray"><label
                                                        class="form-lable mb-0">{{user1.fullName}}</label></td>
                                                <td class="bg-color-light_gray">
                                                    <label class="form-lable mb-0"> </label>
                                                </td>
                                            </tr>
                                        </ng-template>

                                        <ng-template pTemplate="emptymessage">
                                            <tr>
                                                <td colspan="15" class="font-14 font500 text-center text-red"><span>No
                                                        Data
                                                        Available</span></td>
                                            </tr>
                                        </ng-template>

                                    </p-table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
