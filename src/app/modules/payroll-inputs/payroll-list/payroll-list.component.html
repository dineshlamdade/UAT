<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<form [formGroup]="form" #formDirective="ngForm">
    <div>
        <div class="page">
            <app-header></app-header>
            <div class="tabview-contents">
                <div class="section-body bg-color-white">

                    <div class="row pb-0">
                        <div class="col-12 pr-0 pl-0">
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [routerLink]="['/PayrollInputs/Financial-Master']">
                                    Financial Master
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [routerLink]="['/PayrollInputs/Non-Recurring-Amount']">
                                    Non-Recurring Amount
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [routerLink]="['/PayrollInputs/FastEntry-Non-Recurring-Amount']">
                                    Fast Entries Non-Recurring Amount
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [routerLink]="['/PayrollInputs/Non-Recurring-qty']"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0">
                                    Non-Recurring Quantity
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [routerLink]="['/PayrollInputs/Non-Recurring-qty-master']">
                                    Non-Recurring Quantity Master
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}">
                                    Garnishment
                                </button>
                            </div>
                            <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-bg-green"
                                    [disabled]="selectedEmployeeData.length > 0"
                                    [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length > 0}">
                                    Loan
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="border: 1px solid gray;margin: 32px;">
                        <div class="col-md-12">
                            <div class="row pb-0">
                                <div class="col-12 pr-0 pl-0" style="margin-bottom: 13px;">
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [routerLink]="['/PayrollInputs/Financial-Master']"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Financial Master</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            (click)="navigateToNRAmt()"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Non-Recurring Amount</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Non-Recurring Quantity</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Garnishment</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Loan</i>
                                        </button>
                                    </div>
                                    <div class="btn-group mt-20 ml-4" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-bg-green" (click)="navigateToQuery()"
                                         (click)="smallpopup(template)" [routerLink]="['/admin-query-generation']"
                                            [ngClass]="{'disabled-btn-bg-green' : selectedEmployeeData.length == 0}"
                                            [disabled]="selectedEmployeeData.length == 0">
                                            <i class="fa fa-plus-circle"> Query</i>
                                        </button>
                                    </div>
                                </div>
                                <br><br>
                                <div class="col-12" style="height: 600px;">
                                    <p-table [value]="users" [rows]="10" [paginator]="true"
                                        [rowsPerPageOptions]="[5,10,25,50,100,200]">

                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th rowspan="2">
                                                    <!-- <input type="checkbox"
                                                    class="custom-control-input"
                                                    name="select"
                                                    (change)="getSelectedEmployee(users)"
                                                    > -->
                                                </th>
                                                <th rowspan="2">
                                                    <div class="p-d-flex p-jc-between p-ai-center">
                                                        Employee Code
                                                        <div class="Sort_Filter_Position">
                                                            <p-sortIcon field="name"></p-sortIcon>
                                                            <p-columnFilter type="text" field="name" display="menu"
                                                                class="p-ml-auto"></p-columnFilter>
                                                        </div>
                                                    </div>
                                                </th>
                                                <th rowspan="2">
                                                    <div class="p-d-flex p-jc-between p-ai-center">
                                                        Employee Name
                                                        <div class="Sort_Filter_Position">
                                                            <p-sortIcon field="date"></p-sortIcon>
                                                            <p-columnFilter type="date" field="date" display="menu"
                                                                class="p-ml-auto"></p-columnFilter>
                                                        </div>
                                                    </div>
                                                </th>
                                                <th rowspan="2">
                                                    <div class="p-d-flex p-jc-between p-ai-center">
                                                        Payroll Area
                                                        <div class="Sort_Filter_Position">
                                                            <p-sortIcon field="date"></p-sortIcon>
                                                            <p-columnFilter type="date" field="date" display="menu"
                                                                class="p-ml-auto"></p-columnFilter>
                                                        </div>
                                                    </div>
                                                </th>
                                            </tr>
                                        </ng-template>

                                        <ng-template pTemplate="body" let-user1>
                                            <tr class="p-selectable-row">
                                                <td style="width: 3rem">
                                                    <input type="checkbox"

                                                    (change)="getSelectedEmployee(user1)">
                                                </td>
                                                <td class="bg-color-light_gray">
                                                    <label class="form-lable mb-0">{{user1.employeeCode}}</label>
                                                </td>
                                                <td class="bg-color-light_gray"><label
                                                        class="form-lable mb-0">{{user1.fullName}}</label></td>
                                                <td class="bg-color-light_gray">
                                                    <label class="form-lable mb-0"> </label>
                                                </td>
                                            </tr>
                                        </ng-template>

                                        <ng-template pTemplate="emptymessage">
                                            <tr>
                                                <td colspan="15" class="font-14 font500 text-center text-red"><span>No
                                                        Data
                                                        Available</span></td>
                                            </tr>
                                        </ng-template>

                                    </p-table>
                                    <ng-template #template>
                                      <div class="modal-header">
                                          <h5 class="modal-title" id="UploadModalLabel">Add-Query</h5>
                                          <button type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal"
                                              aria-label="Close"><span aria-hidden="true">×</span></button>
                                      </div>
                                      <div class="modal-body">
                                          <div class="card">
                                              <div class="card-body">
                                                  <div class="row clearfix">
                                                      <div class="col-md-12">
                                                          <div class="row">
                                                              <div class="custom-controls-stacked">
                                                                  <span class="d-flex"> <label class="form-label mr-55">On
                                                                          Behalf of Employee's</label>
                                                                      <label
                                                                          class="custom-control custom-radio custom-control-inline">
                                                                          <input type="radio" class="custom-control-input"
                                                                              id="BehalfOfEmployee"  name="querydata1" (click)="onBehalf('yes')">
                                                                          <span class="custom-control-label">Yes</span>
                                                                      </label>
                                                                      <label
                                                                          class="custom-control custom-radio custom-control-inline">
                                                                          <input type="radio" class="custom-control-input"
                                                                              id="BehalfOfEmployee"  name="querydata1" (click)="onBehalf('no')">
                                                                          <span class="custom-control-label">No</span>
                                                                      </label>
                                                                  </span>
                                                              </div>
                                                          </div>
                                                          <div class="row mt-25">
                                                              <div class="custom-controls-stacked">
                                                                  <span class="d-flex"> <label class="form-label mr-15">Same
                                                                          Content For All Employee</label>
                                                                      <label
                                                                          class="custom-control custom-radio custom-control-inline ">
                                                                          <input type="radio" class="custom-control-input"
                                                                              id="sameContent"  name="querydata2" (click)="sameContent('yes')">
                                                                          <span class="custom-control-label">Yes</span>
                                                                      </label>
                                                                      <label
                                                                          class="custom-control custom-radio custom-control-inline">
                                                                          <input type="radio" class="custom-control-input"
                                                                               id="sameContent"  name="querydata2" (click)="sameContent('no')">
                                                                          <span class="custom-control-label">No</span>
                                                                      </label></span>
                                                              </div>
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                          <button type="button" tooltip="Ok" (click)="modalRef.hide();addQueryGeneration()
                                         "
                                              [routerLink]="['/admin-query-generation']"
                                              class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left float-right"><b><i
                                                      class="fa fa-angle-double-right"></i></b> Proceed</button>
                                          <button type="button" tooltip="Cancel" (click)="modalRef.hide()"
                                              data-dismiss="modal" aria-label="Close"
                                              class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left"><b><i
                                                      class="fa fa-times"></i></b> Cancel</button>
                                      </div>
                                  </ng-template>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
