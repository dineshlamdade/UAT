<div class="row mt-35">
  <div class="col-9">
    <div class="card">
      <div class="">
        <div class="table-responsive Custom_Table">
          <table class="table table-striped table-hover table-bordered m-b-0">
            <thead class="thead-dark">
            <tr>
              <th scope="col" class="font700 wd-10">Description</th>
              <th scope="col" class="font700 wd-10">Amount</th>
              <th scope="col" class="font700 wd-10">Remark</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <div class="custom_icon_badge">
                  <input type="text" class="form-control align-right" />
                </div>
              </td>
              <td>
                <div class="custom_icon_badge">
                  <input type="text" class="form-control align-right" />
                </div>
              </td>
              <td>
                <div class="custom_icon_badge">
                  <input type="text" class="form-control align-right" />
                </div>
              </td>
            </tr>
            <tr *ngFor="let item of row; let i = index">
              <td>
                <div class="custom_icon_badge">
                  <input type="text" class="form-control align-right" />
                </div>
              </td>
              <td>
                <div class="custom_icon_badge">
                  <input type="text" class="form-control align-right" />
                </div>
              </td>
              <td>
                <div class="custom_icon_badge">
                  <input type="text" class="form-control align-right" />
                </div>
              </td>
            </tr>
            <tr><td colspan="3"  class="align-right font700 font-16 text-light-green cursor-pointer"><i
              class="fa fa-plus-circle font-20 font-color-green"
              tooltip="Add"
              (click)="addTable()"
            ></i>
              <span tooltip="Add Row">Add Row</span>&nbsp;&nbsp;
              <i
                class="fa fa-times font-16 text-red cursor-pointer"
                tooltip="Cancel"
                (click)="deleteRow(i)"
              ></i></td></tr>
            <tr>
              <td colspan="2" class="bg-lightgray font-18 font700">Total</td>
              <td *ngIf="previousEmployeeList?.length" class="bg-lightgray font-18 font700 align-right"></td>
              <td class="bg-lightgray font-18 font700 align-right">
                          <span tooltip=" {{ item.declarationTotal | number: '1.2-2' }}" class="padding-right-12">
                            {{ item.declarationTotal | number: "1.2-2" }}
                          </span>
              </td>
              <!-- <td class="bg-lightgray font-18 font700 align-right"></td>
              <td class="bg-lightgray font-18 font700 align-right">
                <span tooltip="{{ item.actualTotal | number: '1.2-2' }}" class="padding-right-12">
                  {{ item.actualTotal | number: "1.2-2" }}
                </span>
              </td>
              <td class="bg-lightgray font-18 font700 align-right">
                <span tooltip=" {{ item.totalRejectedAmount | number: '1.2-2' }}" class="padding-right-12">
                  {{ item.totalRejectedAmount | number: "1.2-2" }}
                </span>
              </td> -->

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-15">
  <div class="col-12">
    <div class="float-right mb-15">
      <button type="submit" (click)="formDirective.ngSubmit.emit()"
              class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left ripple" tooltip="save">
        <b><i class="fa fa-floppy-o"></i></b> Save
      </button> &nbsp; &nbsp;
      <button type="button" (click)="resetView()"
              class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left " tooltip="reset"><b>
        <i class="fa fa-floppy-o"></i></b> Reset </button> &nbsp;

    </div>
  </div>
</div>
