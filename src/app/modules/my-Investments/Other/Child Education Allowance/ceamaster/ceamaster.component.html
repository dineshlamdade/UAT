<form class="card" role="form" (ngSubmit)="addMaster(form,formDirective)" [formGroup]="form" #formDirective="ngForm"
   method="post" novalidate>
   <div class="tabview-contents">
      <div class="row mt-25">
         <div class="col-12">
            <fieldset>
               <legend>School Going Children Details</legend>
               <div class="row">
                  <div class="col-sm-6 col-md-3">
                     <label class="form-label">School Going Child</label>
                     <select name="Policy_Holder_Name" id="nameOfChild" class="form-control custom-select"
                        formControlName="nameOfChild" (change)='OnSelectionfamilyMemberGroup()'
                        [ngClass]="{ 'is-invalid': submitted && masterForm.nameOfChild.errors }">
                        <option [ngValue]="null">Select</option>
                        <option *ngFor="let familyMember of familyMemberName" [value]="familyMember.value">
                           {{familyMember.label}}
                        </option>
                     </select>
                     <div *ngIf="submitted && masterForm.nameOfChild.errors" class="invalid-feedback">
                        <div *ngIf="masterForm.nameOfChild.errors.required">School Going Child Name is mandatory</div>
                     </div>
                  </div>
                  <div class="row mt-0 mb-10">
                     <div class="col-sm-6 col-md-4">
                        <label class="form-label">From Date</label>
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                              </div>
                              <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" formControlName="fromDate"
                                 data-provide="datepicker" data-date-autoclose="true" class="form-control"
                                 (bsValueChange)="setPaymentDetailToDate()" [minDate]="minFormDate"
                                 [maxDate]="maxFromDate" placeholder="From Date" bsDatepicker
                                 [ngClass]="{ 'is-invalid': submitted && masterForm.fromDate.errors }">
                              <div *ngIf="submitted && masterForm.fromDate.errors" class="invalid-feedback">
                                 <div *ngIf="masterForm.fromDate.errors.required">From Date is mandatory
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6 col-md-4">
                        <label class="form-label">To Date</label>
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                              </div>
                              <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
                                 (bsValueChange)="checkFinancialYearStartDateWithPaymentDetailToDate()"
                                 [minDate]="paymentDetailMinDate" [maxDate]="maxFromDate" formControlName="toDate"
                                 data-provide="datepicker" data-date-autoclose="true" class="form-control"
                                 placeholder="To Date" bsDatepicker
                                 [ngClass]="{ 'is-invalid': submitted && masterForm.toDate.errors }">
                              <div *ngIf="submitted && masterForm.toDate.errors" class="invalid-feedback">
                                 <div *ngIf="masterForm.toDate.errors.required">To Date is mandatory
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </fieldset>
         </div>
      </div>

      <div class="row mt-15">
         <div class="col-12">
            <div class="float-right mb-15">
               <button type="submit" tooltip="Save" [disabled]="disableSave"  [ngClass]="{'disable-submit' : disableSave }"
                  class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left ripple"><b>
                     <i class="fa fa-floppy-o"></i></b> Save</button> &nbsp;
               <button type="button" (click)="cancelView()"
                  class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left " tooltip="Reset"><b>
                     <i class="fa fa-floppy-o"></i></b> Reset</button>

            </div>
         </div>
      </div>
      <div class="row mt-20">
         <div class="col-12">
            <div class="card">
               <div class="mb-0">
                  <h3 class="font-14 text-purple font-bold">Summary</h3>
               </div>
               <div class="">
                  <div class="table-responsive Custom_Table">
                     <table class="table table-striped table-hover table-bordered m-b-0">
                        <thead class="thead-dark">
                           <tr>
                              <th scope="col" class="font700 wd-15">School Going Children</th>
                              <th scope="col" class="font700 wd-10">Age</th>
                              <th scope="col" class="font700 wd-10">From Date</th>
                              <th scope="col" class="font700 wd-10">To Date</th>
                              <th scope="col" class="font700 wd-15">Action</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let summary of masterGridData; let i = index">
                              <td class="wd-10"><span tooltip="{{summary.nameOfChild}}">{{summary.nameOfChild}}</span>
                              </td>
                              <td class="wd-10"><span tooltip="{{summary.age}}">{{summary.age}}</span>
                              </td>
                              <td class="wd-10"><span
                                    tooltip="{{ summary.fromDate | date :'dd-MMM-yyyy' }}">{{summary.fromDate
                                    | date
                                    :"dd-MMM-yyyy"}}</span>
                              </td>
                              <td class="wd-10"><span
                                    tooltip="{{summary.toDate | date :'dd-MMM-yyyy' }}">{{summary.toDate |
                                    date
                                    :"dd-MMM-yyyy"}}</span>
                              </td>
                              <td><i class="fa fa-edit font-16 text-dark-blue cursor-pointer" (click)="editMaster(i)"
                                    tooltip="Edit"></i>&nbsp;&nbsp;
                                 <i class="fa fa-eye font-16 text-dark-blue cursor-pointer" (click)="viewMaster(i)"
                                    tooltip="view"></i>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</form>
