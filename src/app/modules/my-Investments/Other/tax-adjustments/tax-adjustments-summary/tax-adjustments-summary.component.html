<div class="tabview-contents">
   <div class="">
      <div class="col-12">
         <div class="">
            <div class="">
               <div class="col-12">
                  <div class="">
                     <div class="">
                        <div class="col-md-10">
                           <span class="font-bold text-link float-left"></span>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <div class="row mt-4"></div>
                           <div class="table-responsive Custom_Table">
                              <table class="table table-striped table-hover table-bordered m-b-2">
                                 <thead class="thead-dark">
                                    <tr>
                                       <th scope="col" class="font700 wd-3">Type</th>
                                       <th scope="col" class="font700 wd-5">Declared</th>
                                       <th scope="col" class="font700 wd-5">Actual</th>
                                       <th scope="col" class="font700 wd-5">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr *ngFor="let summary of summaryGridData; let i = index">
                                       <td scope="row">
                                          <span tooltip="1">{{summary.taxAdjustmentType}}</span>
                                       </td>
                                       <td class="align-left-center">
                                          <span tooltip="{{summary.declaredAmount}}">{{summary.declaredAmount}}</span>
                                       </td>
                                       <td class="align-left-center">
                                          <span tooltip="{{summary.actualAmount}}">{{summary.actualAmount}}</span>
                                       </td>
                                       <td><i class="fa fa-edit font-16 text-dark-blue cursor-pointer"
                                             (click)="editMaster(i)" tooltip="Edit"></i>&nbsp;&nbsp;
                                          <i class="fa fa-eye font-16 text-dark-blue cursor-pointer"
                                             (click)="viewMaster(i)" tooltip="view"></i>
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
