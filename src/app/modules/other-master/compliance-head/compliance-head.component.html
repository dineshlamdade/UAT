<app-leftmenu></app-leftmenu>
<form class="card" role="form" [formGroup]="form" #formDirective="ngForm" method="post" novalidate>
  <div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
      <div class="container-fluid" style="border: 1px solid #ccc; background-color: #fff;">
        <div class="  tabview-contents">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="row">

                    <div class="col-sm-3" *ngIf="hideType">
                      <label class="form-label">Type</label>
                      <select name="shortName" id="shortName" class="form-control" formControlName="shortName"
                        [ngClass]="{'is-invalid' : form.get('shortName').status == 'INVALID'}"
                        (change)='onSelectShortName($event.target.value)'>
                        <option selected value=''>Select </option>
                        <option *ngFor="let shortName of shortNameList" [value]="shortName">
                          {{shortName}}
                        </option>
                      </select>
                    </div>


                    <div class="col-sm-3">
                      <label class="form-label">Country</label>
                      <select name="country" id="country" class="form-control"
                        [ngClass]="{'is-invalid' : form.get('country').status == 'INVALID'}" formControlName="country">
                        <option selected value=''>Select</option>
                        <option *ngFor="let country of countries" [value]="country">
                          {{country}}
                        </option>
                      </select>
                    </div>
<!-- head Name Replace Compliance Name -->
                    <div class="col-sm-3">
                      <label class="form-label">Compliance Name</label>
                      <input type="text" formControlName="complianceHeadName" class="form-control" autocomplete="off"
                        name="complianceHeadName" placeholder="Enter Head Name"
                        (change)="isShortNameContainsOnlySpecialCharacter()" maxlength="20"
                        [ngClass]="{'is-invalid' : form.get('complianceHeadName').status == 'INVALID'   || invalidComplianceHeadName == true  }">
                    </div>


                    <div class="col-sm-3">
                      <label class="form-label">Applicability Level</label>
                      <select name="aplicabilityLevel" id="aplicabilityLevel" class="form-control"
                        formControlName="aplicabilityLevel"
                        [ngClass]="{'is-invalid' : form.get('aplicabilityLevel').status == 'INVALID'}"
                        (change)='onSelectApplicabilityLevel($event.target.value,template)'>
                        <option selected value=''>Select </option>
                        <option *ngFor="let applicabilityLevel of aplicabilityLevelList" [value]="applicabilityLevel">
                          {{applicabilityLevel}}
                        </option>
                      </select>
                    </div>

                    <!-- <div class="col-sm-3">
                      <label class="form-label">Statutory Frequency</label>
                      <select name="statutory" id="statutory" class="form-control"
                        [ngClass]="{'is-invalid' : form.get('statutory').status == 'INVALID'}" formControlName="country">
                        <option selected value=''>Select</option>
                        <option *ngFor="let statutory of  statutoryFrq" >
                          {{statutory.name}}
                        </option>
                      </select>
            
                    </div> -->


                    <div class="col-sm-3">
                      <label class="form-label">Statutory Frequency</label>
                    
                      <!-- <p-multiSelect [options]="cities" [(ngModel)]="selectedCities" 
                      [ngModelOptions]="{standalone: true}"
                      optionLabel="name"  placeholder="Select All"></p-multiSelect> -->

                      <ng-multiselect-dropdown
                      [placeholder]="'Select'"
                      [settings]="dropdownSettings"
                      [data]="frequencyData"
                      
                      (onSelect)="onItemSelect($event)"
                      (onDeSelect)="onDeItemSelect($event)"
                       (onSelectAll)="onSelectAll($event)"
                                 >   
                       </ng-multiselect-dropdown>
                        </div>
                    </div>

                  <div class="row mt-20">

                    <div class="col-sm-3">
                      <label class="form-label">Authority Handling</label>
                      <input type="text" formControlName="authorityHandling" class="form-control" autocomplete="off"
                        [ngClass]="{'is-invalid' : form.get('authorityHandling').status == 'INVALID'}"
                        name="authorityHandling" placeholder="Enter Authority Handling">
                    </div>

                    <div class="col-sm-3">
                      <label class="form-label">Website</label>
                      <input type="text" formControlName="website" class="form-control" autocomplete="off"
                        (focusout)="onChangeWebsiteName($event.target.value)"
                        [ngClass]="{'is-invalid' :   invalidWebsite == true}" name="website"
                        placeholder="Enter Website Name">
                    </div>

                    <div class="col-sm-3">
                      <label class="form-label">Type Of Office</label>
                      <select name="officetype" id="officeType" class="form-control"
                        [ngClass]="{'is-invalid' : form.get('officetype').status == 'INVALID'}" formControlName="country">
                        <option selected value=''>Select</option>
                        <option *ngFor="let office of officeTypeList" [value]="office">
                          {{office}}
                        </option>
                      </select>
                    </div>

                    <div class="col-sm-3">
                      <label class="form-label">Related To</label>
                      <select name="related" id="officeType" class="form-control"
                        [ngClass]="{'is-invalid' : form.get('related').status == 'INVALID'}" formControlName="country">
                        <option selected value=''>Select</option>
                        <option *ngFor="let related of RelatedTo" [value]="related">
                          {{related}}
                        </option>
                      </select>
                    </div>

                    <div class="col-md-3" *ngIf="hideRemark">
                      <label class="form-label">Remark</label>
                      <textarea formControlName="remark" autocomplete="off" class="form-control" rows="2"
                        [ngClass]="{'is-invalid' : form.get('remark').status == 'INVALID'}"
                        placeholder="Enter Remark"></textarea>
                    </div>

                  </div>

                  <div class="row mt-20">
                    <!-- <div class="col-sm-6 col-md-3">
                      <label class="form-label ml-15" tooltip="" placement="left"> Is Monetary</label>
                      <div class="custom-controls-stacked ml-15 mt-10">
                        <label class="custom-control custom-radio custom-control-inline">
                          <input type="radio" class="custom-control-input" name="monetaryYes"
                            formControlName="monetary" checked>
                          <span class="custom-control-label">Yes</span>
                        </label>
                        <label class="custom-control custom-radio custom-control-inline">
                          <input type="radio" class="custom-control-input" name="monetaryNo"
                            formControlName="monetary">
                          <span class="custom-control-label">No</span>
                        </label>
                      </div>
                    </div> -->

                    <div class="col-sm-6 col-md-3">
                      <label class="form-label ml-15" tooltip="" placement="left">Is Monetary </label>
                      <div class="custom-controls-stacked ml-15 mt-10">
                        <label class="custom-control custom-radio custom-control-inline">
                          <input type="radio" (change)="monetaryOption($event)"
                            class="custom-control-input" name="monetary" formControlName="monetary"
                            value=1 checked>
                          <span class="custom-control-label">Yes</span>
                        </label>
                        <label class="custom-control custom-radio custom-control-inline">
                          <input type="radio" (change)="monetaryOption($event)"
                            class="custom-control-input" name="monetary" formControlName="monetary"
                            value=0>
                          <span class="custom-control-label">No</span>
                        </label>
                      </div>
                    </div>

                    <div class="col-md-3 mt-20">
                      <label class="custom-control custom-checkbox custom-control-inline pl-45">
                        <input formControlName="complianceActive" autocomplete="off" type="checkbox"
                          class="custom-control-input" name="example-inline-checkbox1" value="option1" checked
                          (change)="deactivateRemark()">
                        <span class="custom-control-label">Active </span>
                      </label>
                    </div>

                    </div>
                  <!-- end of row -->


                  <div class="col-12 mt-20">

                    <div class="float-right mb-15">
                      <ng-container *ngIf="showButtonSaveAndReset">

                        <ng-container *ngIf="isSaveAndReset; else newDeb">

                          <button type="submit" [disabled]="form.invalid"
                            class="custom_button custom_btn btn-labeled btn-labeled-left" tooltip="Save"
                            (click)="save()"

                            [ngClass]="{'disabled-btn-bg-green' : form.invalid,'btn-bg-green': !form.invalid}"><b><i
                                class="fa fa-floppy-o"></i></b> Save</button>

                          <button type="button" tooltip="Reset" (click)="cancelView()"
                            class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                                class="fa  fa-refresh"></i></b> Reset</button>

                        </ng-container>

                        <ng-template #newDeb>

                          <button type="submit"
                            [ngClass]="{'disabled-btn-bg-green' : form.invalid, 'btn-bg-green': !form.invalid}"
                            class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left" tooltip="Update"
                            (click)="save()" [disabled]="form.invalid"><b><i class="fa fa-floppy-o"></i></b>
                            Update</button>


                          <button type="button"
                            class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                            tooltip="Cancel" (click)="cancelView()"><b><i class="fa fa-times-circle"></i></b>
                            Cancel</button>

                        </ng-template>

                      </ng-container>
                      <ng-container *ngIf="!showButtonSaveAndReset">
                        <button type="button"
                          class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                          tooltip="Cancel" (click)="cancelView()"><b><i class="fa fa-times-circle"></i></b>
                          Cancel</button>
                      </ng-container>
                    </div>
                  </div> <!-- <end of div col-6 -->







                </div> <!-- card body -->
              </div>
            </div>
          </div>

<div class="tabset mt-25">
  <input type="radio" name="tabset" id="tab1" aria-controls="marzen" checked="">
  <label for="tab1">Returns</label>
  <input type="radio" name="tabset" id="tab2" aria-controls="rauchbier">
  <label for="tab2">Due Payment</label>
  <input type="radio" name="tabset" id="tab3" aria-controls="acrossyear">
  <label for="tab3">Renewals</label>
  <input type="radio" name="tabset" id="tab4" aria-controls="applicability">
  <label for="tab4">Applicability</label>
  <div class="tab-panels">
      <section id="marzen" class="tab-panel">

       </section>
       <section id="rauchbier" class="tab-panel">

      </section>
      <section id="acrossyear" class="tab-panel">

      </section>
      <section id="applicability" class="tab-panel">

      </section>
   </div>
  </div>


          <br>
          <div class="row mb-0">
            <div class="col-md-12">

              <span class="font-14 text-purple font-bold">Summary</span>

              <div class="justify-content-end p-d-inline-flex float-right">
                <div class="input-icon mb-3">
                  <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search" style="top: 9px !important"></i>
                    <input pInputText type="text"
                      (input)="
                      dt.filterGlobal(
                          $event.target.value,
                          'contains'
                        )
                      "
                      placeholder="Search keyword"
                    />
                  </span>
                </div>

                &nbsp;
                <i class="fa fa-file-excel-o  font-28 text-dark-green cursor-pointer"
                  tooltip="Export To Excel" (click)="exportAsXLSX()"></i>

              </div>
            </div>
           </div>

          <div class="row">
            <div class="col-12 ">
              <div class="card">
                  <p-table #dt [value]="summaryHtmlDataList" [paginator]="true" [rows]="10"
                  [showCurrentPageReport]="true"
                  (sortFunction)="customSort($event)"
                   [customSort]="true"
                    [pageLinks]="5" 
                   currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                   totalRecords={{summaryHtmlDataList.length}} 
                   [rowsPerPageOptions]="[10,25,50,100,200]"
                   
                   [globalFilterFields]="['complianceHeadName', 'country','aplicabilityLevel','authorityHandling','remark']">

                     <ng-template pTemplate="header">
                       <tr>
                         <th class=" text-center">
                          Sr. No.
                           
                         </th>
                        

                       <th class="text-center">
                          <div class="p-d-flex  justify-content-center p-ai-center">Compliance Name
                            <div class="Sort_Filter_Position">
                              <p-sortIcon field="complianceHeadName" pSortableColumn="complianceHeadName"></p-sortIcon>
                              <p-columnFilter field="complianceHeadName" display="menu" class="p-ml-auto">
                              </p-columnFilter>
                            </div>
                          </div>
                        </th>

                        <!-- <th class="text-center">
                          <div class="p-d-flex  justify-content-center p-ai-center">Type
                            <div class="Sort_Filter_Position">
                              <p-sortIcon field="shortName" pSortableColumn="shortName"></p-sortIcon>
                              <p-columnFilter field="shortName" display="menu" class="p-ml-auto">
                              </p-columnFilter>
                            </div>
                          </div>
                        </th> -->
                         <th class="text-center">
                          <div class="p-d-flex  justify-content-center p-ai-center">Country
                            <div class="Sort_Filter_Position">
                              <p-sortIcon field="country" pSortableColumn="country"></p-sortIcon>
                              <p-columnFilter field="country" display="menu" class="p-ml-auto">
                              </p-columnFilter>
                            </div>
                          </div>
                        </th>

                        <th class="text-center">
                          <div class="p-d-flex  justify-content-center p-ai-center">Applicability Level
                            <div class="Sort_Filter_Position">
                              <p-sortIcon field="aplicabilityLevel" pSortableColumn="aplicabilityLevel"></p-sortIcon>
                              <p-columnFilter field="aplicabilityLevel" display="menu" class="p-ml-auto">
                              </p-columnFilter>
                            </div>
                          </div>
                        </th>

                        <th class="text-center">
                          <div class="p-d-flex  justify-content-center p-ai-center">Authority Handling
                            <div class="Sort_Filter_Position">
                              <p-sortIcon field="authorityHandling" pSortableColumn="authorityHandling"></p-sortIcon>
                              <p-columnFilter field="authorityHandling" display="menu" class="p-ml-auto">
                              </p-columnFilter>
                            </div>
                          </div>
                        </th>

                        <th class="text-center">
                          <div class="p-d-flex  justify-content-center p-ai-center">Remark
                            <div class="Sort_Filter_Position">
                              <p-sortIcon field="remark" pSortableColumn="remark"></p-sortIcon>
                              <p-columnFilter field="remark" display="menu" class="p-ml-auto">
                              </p-columnFilter>
                            </div>
                          </div>
                        </th>
                        <th class="text-center wd-12">
                          Action
                        </th>        
                       </tr>
                     </ng-template>
                     <ng-template pTemplate="body" let-summary  let-rowIndex="rowIndex" >
                      <tr class="p-selectable-row">
                          <td class="text-center">{{rowIndex + 1}}</td>
                          <td>
                              <label
                                  class="form-lable mb-0">
                                  {{summary.complianceHeadName}}</label>
                          </td>
                          <!-- <td>
                              <label
                                  class="form-lable mb-0 ">{{summary.shortName}}</label>
                          </td> -->

                          <td> <label
                                  class="form-lable mb-0 ">{{summary.country}}</label>
                                  </td>
                                  <td> <label
                                    class="form-lable mb-0 ">{{summary.aplicabilityLevel}}</label>
                                    </td>
                                    <td> <label
                                      class="form-lable mb-0 ">{{summary.authorityHandling}}</label>
                                      </td>
                                        <td> <label
                                        class="form-lable mb-0 ">{{summary.remark}}</label>
                                        </td>

                                        <td class="text-center">

                                          <i class="fa fa-edit font-16 text-dark-green cursor-pointer"
                                            (click)="editMaster(rowIndex,summary.complianceHeadId)" tooltip="Edit"></i>
                
                                          <i class="fa fa-eye font-16 text-blue cursor-pointer ml-3" (click)="viewMaster(rowIndex)"
                                            tooltip="View"></i> &nbsp;&nbsp;
                                          &nbsp;
                                          <i class="fa fa-trash-o font-16 text-red cursor-pointer"
                                            (click)="ConfirmationDialog(confirmdialog, summary.complianceHeadId)" tooltip="Delete"></i>
                                        </td>

                      </tr>
                  </ng-template>

                     <ng-template pTemplate="emptymessage">
                       <tr>
                         <td colspan="15" class="font-14 font500 text-center text-red"><span>No Data
                             Available</span>
                         </td>
                       </tr>
                     </ng-template>
                   </p-table>
</div>
</div>
</div>



          <ng-template #confirmdialog>
            <div class="modal-header">
              <h5 class="modal-title" id="UploadModalLabel">Confirmation Dialog</h5>
              <button type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal"
                aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <div class="card mb-0">
                <div class="card-body p-0 m-0">
                  <div class="row clearfix">
                    <div class="col-md-12">
                      <i class="fa fa-question-circle font-18 font700" aria-hidden="true"></i> &nbsp; &nbsp; <label
                        class="font-14 mb-0 font700">Are You Sure do you want to delete Record.</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn bg-color-green" (click)="modalRef.hide()" (click)="clickedOnYes()"> <i
                  class="fa fa-check" aria-hidden="true"></i> &nbsp; Yes</button>
              <button type="button" class="btn bg-btn-red" (click)="modalRef.hide()"> <i class="fa fa-times"
                  aria-hidden="true"></i> &nbsp; No</button>
            </div>
          </ng-template>


        </div>
      </div>

 <ng-template #template>
    <div class="modal-header">
      <h5 class="modal-title" id="UploadModalLabel">State List</h5>
      <button type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">×</span></button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="justify-content-end p-d-inline-flex float-right">
                <div class="input-icon mb-3">
                  <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search" style="top: 9px !important"></i>
                    <input pInputText type="text" class="form-control" (input)="
                      dt1.filterGlobal(
                          $event.target.value,
                          'contains'
                        )
                      " placeholder="Search keyword" />
                  </span>
                </div>
                &nbsp;
                <i class="fa fa-file-excel-o  font-28 text-dark-green cursor-pointer" tooltip="Export To Excel"></i>
              </div>
            </div>
          </div>
          <div class="row clearfix">

            <div class="col-md-12">

              <p-table #dt1 [value]="State" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                (sortFunction)="customSort($event)" [customSort]="true" [pageLinks]="5"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                totalRecords={{State.length}} [rowsPerPageOptions]="[10,25,50,100,200]" [globalFilterFields]="[
        'state',
        'Applicable',
      ]">
                <ng-template pTemplate="header">
                  <tr>
                    <th rowspan="2" class=" text-center">
                      <div class="p-d-flex p-jc-center p-ai-center">State
                        <div class="Sort_Filter_Position">
                          <p-sortIcon field="State" pSortableColumn="State"></p-sortIcon>
                          <p-columnFilter type="State" field="State" display="menu" class="p-ml-auto">
                          </p-columnFilter>
                        </div>
                      </div>
                    </th>

                    <th rowspan="2" class="text-center">
                      <div class="p-d-flex p-jc-center p-ai-center">
                        <label class="custom-control custom-checkbox checkbox-center" tooltip="Select All">
                          <input type="checkbox" class="custom-control-input" name="select" /> <span
                            class="custom-control-label">Applicable</span>
                        </label>

                        <div class="Sort_Filter_Position">
                          <p-sortIcon field="TableName" pSortableColumn="TableName"></p-sortIcon>
                          <p-columnFilter type="date" field="date" display="menu" class="p-ml-auto">
                          </p-columnFilter>
                        </div>
                      </div>
                    </th>
                  </tr>

                </ng-template>
                <ng-template pTemplate="body" let-State>
                  <tr class="p-selectable-row text-center">
                    <td class="text-center">{{State}}</td>

                    <td class="text-center">
                      <label class="custom-control custom-checkbox checkbox-center" tooltip="Select All">
                        <input type="checkbox" class="custom-control-input" name="select" /> <span
                          class="custom-control-label"></span>
                      </label>

                    </td>
                  </tr>

                </ng-template>


                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="15" class="font-14 font500 text-center text-red"><span>No Data
                        Available</span>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-12">

          <div class="float-right">


            <ng-container>

              <button type="submit" class="custom_button custom_btn btn-bg-green  btn-labeled btn-labeled-left ml-10"
                tooltip="Save" (click)="largepopup (template)"><b><i class="fa fa-arrow-circle-right"></i></b>
                Proceed</button>
              <button type="button" tooltip="Reset"
                class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                    class="fa fa-refresh"></i></b> Reset</button>
              <button type="button" tooltip="Reset" (click)="modalRef.hide()"
                class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                    class="fa fa-times-circle"></i></b> Close</button>

            </ng-container>


          </div>
        </div>
      </div>
    </div>
