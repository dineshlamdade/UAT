<app-leftmenu></app-leftmenu>
<form class="card" role="form" [formGroup]="form" #formDirective="ngForm" method="post" novalidate>
  <div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
      <div class="container-fluid" style="border: 1px solid #ccc; background-color: #fff;">
        <div class="tabview-contents">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <fieldset>
                    <legend>Bank Details</legend>
                    <div class="row">
                      <div class="col-sm-3">
                        <label class="form-label">State</label>
                        <select name="state" id="state" class="form-control" formControlName="state"
                          [ngClass]="{'is-invalid' : form.get('state').status == 'INVALID'}"
                          (change)='onSelectState($event.target.value)'>
                          <option *ngFor="let state of stateList" [value]="state">
                            {{state}}
                          </option>
                        </select>
                      </div>

                     <!-- <div class="col-sm-3">
                        <label class="form-label">IFSC Code</label>
                        <select name="ifscCode" id="ifscCode" class="form-control" formControlName="ifscCode"
                          (change)='onSelectIFSCCode($event.target.value)'>
                          <option *ngFor="let ifscCode of ifscCodeList" [value]="ifscCode">
                            {{ifscCode}}
                          </option>
                        </select>
                      </div> -->

                      <div class="col-sm-3">
                        <label class="form-label">IFSC Code</label>
                        <p-autoComplete [(ngModel)]="bankIFSC"
                            [suggestions]="ifscCodeList" placeholder="Search IFSC"
                            (completeMethod)="searchIFSC($event, bankIFSC)"
                            formControlName="ifscCode" (ngModelChange)="bankIFSC = $event?.toUpperCase();
                            onSelectIFSCCode(bankIFSC)">
                            <ng-template let-ifsc pTemplate="item">
                                <div class="country-item">
                                    <div>
                                        {{ifsc}}</div>
                                </div>
                            </ng-template>
                        </p-autoComplete>
                        <i class="fa fa-chevron-down down-arrow-icon"></i>
                    </div>

                      <!-- <div class="col-sm-6 col-md-3">
                        <label class="form-label">IFSC CODE</label>
                        <p-autoComplete

                            (completeMethod)="searchIFSC($event, BankInformationModel.bankIFSC)"
                            formControlName="bankIFSC" (ngModelChange)="BankInformationModel.bankIFSC = $event?.toUpperCase();
                            getDataFromIFSC(BankInformationModel.bankIFSC)">
                            <ng-template let-ifsc pTemplate="item">
                                <div class="country-item">
                                    <div>
                                        {{ifsc}}</div>
                                </div>
                            </ng-template>
                        </p-autoComplete>
                        <i class="fa fa-chevron-down down-arrow-icon"></i>
                    </div> -->



                      <div class="col-sm-3">
                        <label class="form-label">Bank Name</label>
                        <input type="text" formControlName="bankName" class="form-control" name="bankName" disable>
                      </div>

                      <div class="col-sm-3">
                        <label class="form-label">Branch Name</label>
                        <input type="text" formControlName="branchName" class="form-control" name="branchName">
                      </div>
                    </div>
                    <div class="row mt-20">
                      <div class="col-sm-3">
                        <label class="form-label">Branch Address</label>
                        <input type="text" formControlName="branchAddress" class="form-control" name="branchAddress">
                      </div>
                    </div>
                    <div class="row pull-right mt-10">
                      <div class="col-sm-12 pull-right">
                        <div *ngIf="isEditMode ==false">

                          <button type="submit" [disabled]="form.invalid"
                          class="custom_button custom_btn btn-labeled btn-labeled-left" tooltip="Save"
                          (click)="saveBankMaster()"
                          [ngClass]="{'disabled-btn-bg-green' : form.invalid, 'btn-bg-green': !form.invalid}">
                          <b><i class="fa fa-floppy-o"></i></b> Save</button>

                          <button type="button" tooltip="Reset" (click)="cancelView()"
                          class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10">
                          <b><i class="fa  fa-refresh"></i></b> Reset</button>

                        </div>

                        <div *ngIf="isEditMode == true">
                            <!-- <button type="button" *ngIf="viewMode== false"
                          class="mr-2 pull-right custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                          tooltip="Delete" (click)="DeleteBankMaster()"><b><i
                              class="fa fa-times-circle"></i></b> Delete</button> -->

                          <button type="button"
                          class="mr-2 pull-right custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                          tooltip="Cancel" (click)="cancelView()"><b><i
                              class="fa fa-times-circle"></i></b>Cancel</button>


                        </div>
                      </div>
                    </div>
                    <!-- end of row -->
                  </fieldset>
                 </div> <!-- card body -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="mb-0">
                  <h3 class="font-14 text-purple font-bold">Summary</h3>
                </div>
                <!-- <div class=""> -->
                <div class="table-responsive Custom_Table">
                  <table class="table table-striped table-hover table-bordered m-b-0">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col" class="wd-25">Sr. No.</th>
                        <th scope="col" class="wd-25"> IFSC</th>
                        <th scope="col" class="wd-25">Bank Name</th>
                        <th scope="col" class="wd-25">Branch Address</th>

                        <th scope="col" class="wd-25">Action</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let summary of summaryHtmlDataList; let i = index">
                        <td class="wd-10"><span tooltip="{{summary.SrNo}}">{{summary.SrNo}}</span>
                        </td>
                        <td class="wd-10"><span tooltip="{{summary.ifscCode}}">{{summary.ifscCode}}</span>
                        </td>

                        <td class="wd-10"><span tooltip="{{summary.bankName}}">{{summary.bankName}}</span>
                        </td>
                        <td class="wd-10"><span tooltip="{{summary.branchName}}">{{summary.branchName}}</span>
                        </td>


                        <td class="wd-10">
                          <span>
                            <i class="fa fa-eye font-16 text-blue cursor-pointer ml-3" (click)="viewMaster(i)"
                            tooltip="View"></i> &nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-trash-o font-16 text-red cursor-pointer" (click)="DeleteBankMaster(i,summary.companyBankMasterId)"
                              tooltip="Delete"></i>
                          </span>
                        </td>
                       </tr>
                      <tr *ngIf="!summaryHtmlDataList?.length">
                        <td colspan="10">
                          <span class="font-14 font500 align-center text-red">No Data Available</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</form>
