<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="emptabview">
                                <input name="nav" type="radio" class="about-radio" id="summary"
                                    [checked]="tabIndex==0" />
                                <label class="nav" for="summary" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/employment-information/employment-summary']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Summary
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="joining"
                                    [checked]="tabIndex==0" disabled="selectionEmploymentBoolean"/>
                                <label class="nav" for="joining" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/employment-information/joining-information']"
                                    (click)="hiddenSummary = false" [disabled]="selectionEmploymentBoolean">
                                    <span>
                                        Joining
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="rejoining"
                                    [checked]="tabIndex==1" disabled="!selectionEmploymentBoolean"/>
                                <label class="nav" for="rejoining" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/employment-information/re-joining-information']"
                                    (click)="hiddenSummary = false" [disabled]="!selectionEmploymentBoolean">
                                    <span>
                                        Re - Joining
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="transfer"
                                    [checked]="tabIndex==1" />
                                <label class="nav" for="transfer" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/employment-information/transfer-information']"
                                    (click)="hiddenSummary = false" [disabled]="!employementJoiningInfoId">
                                    <span>
                                        Transfer
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="exit" [checked]="tabIndex==2" />
                                <label class="nav" for="exit" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/employment-information/exit-information']"
                                    (click)="hiddenSummary = false" [disabled]="!employementJoiningInfoId">
                                    <span>
                                        Exit
                                    </span>
                                </label>


                                <div class="emptabs about-page">
                                    <div class="tabview-contents">
                                        <router-outlet> 
                                            
                                        </router-outlet>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
