<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="emptabview">
                                <input name="nav" type="radio" class="about-radio" id="summary" />
                                <label class="nav" for="summary"
                                    [routerLink]="['/employee-master/employment-information/employment-summary']">
                                    <span>
                                        Summary
                                    </span>
                                </label>

                                <input name="joining" type="radio" class="about-radio" id="joining" />
                                <label class="nav" for="joining" [class.disabled]="employementJoiningInfoId"
                                    [routerLink]="['/employee-master/employment-information/joining-information']">
                                    <span>
                                        Joining
                                    </span>
                                </label>

                                <input name="rejoining" type="radio" class="about-radio" id="rejoining" />
                                <label class="nav" for="rejoining" [class.disabled]="!rejoiningBoolean"
                                    [routerLink]="['/employee-master/employment-information/re-joining-information']">
                                    <span>
                                        Re - Joining
                                    </span>
                                </label>

                                <input name="transfer" type="radio" class="about-radio" id="transfer" />
                                <label class="nav" for="transfer" 
                                    [routerLink]="['/employee-master/employment-information/transfer-information']">
                                    <span>
                                        Transfer
                                    </span>
                                </label>

                                <input name="exit" type="radio" class="about-radio" id="exit" />
                                <label class="nav" for="exit"
                                    [routerLink]="['/employee-master/employment-information/exit-information']">
                                    <span>
                                        Exit
                                    </span>
                                </label>

                                <div class="emptabs about-page">
                                    <div class="tabview-contents">
                                        <router-outlet></router-outlet>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
