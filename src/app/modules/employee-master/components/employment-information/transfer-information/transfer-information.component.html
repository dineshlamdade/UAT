<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="TransferForm" (ngSubmit)="transferToFormSubmit(TransferToInformation)">
                        <!-- Member Details -->
                        <fieldset>
                            <legend><i class="fa fa-users"></i>
                                Transfer</legend>
                            <div class="row">
                                <div class="col-sm-6 col-md-3">
                                    <label class="form-label">Transfer To</label>
                                    <select class="form-control" placeholder="Select Company"
                                        formControlName="transferTo" [(ngModel)]="TransferToInformation.transferTo">
                                        <option value="" selected disabled>Select Company</option>
                                        <option *ngFor="let option of companyListForJoining" [value]="option">
                                            {{option}}
                                        </option>
                                    </select>
                                </div>

                                <div class="col-sm-6 col-md-3">
                                    <label class="form-label">Effective Date</label>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                            </div>
                                            <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
                                                data-provide="datepicker" data-date-autoclose="true"
                                                formControlName="effectiveDate" [minDate]="JoiningDate"
                                                [(ngModel)]="TransferToInformation.effectiveDate" class="form-control"
                                                placeholder="  /   /" bsDatepicker>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <label class="form-label">
                                        Remark</label>
                                    <input type="text" class="form-control" [(ngModel)]="TransferToInformation.remark"
                                        formControlName="transferRemark">
                                </div>
                            </div>
                        </fieldset>

                        <div class="row mt-15">
                            <div class="col-12">
                                <div class="float-right mt-15">
                                    <button type="button" tooltip="Reset" (click)="resetTranferToForm()"
                                        [hidden]="viewTransfer"
                                        class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left mr-15"><b><i
                                                class="fa fa-refresh" aria-hidden="true"></i></b> Reset</button>

                                    <button type="submit" [disabled]="TransferForm.invalid || TransferForm.untouched"
                                        [hidden]="viewTransfer || editTransfer"
                                        class="custom_button custom_btn btn-labeled btn-labeled-left btn-bg-green"
                                        [ngClass]="{'disabled-btn-bg-green' : TransferForm.invalid || TransferForm.untouched,
                                        'btn-bg-green': !TransferForm.invalid}" tooltip="Save"><b><i
                                                class="fa fa-floppy-o"></i></b>Save</button>

                                    <button type="submit" *ngIf="editTransfer"
                                        [disabled]="TransferForm.invalid || TransferForm.untouched" [ngClass]="{'disabled-btn-bg-green' : TransferForm.invalid || TransferForm.untouched,
                                        'btn-bg-green': !TransferForm.invalid}"
                                        class="custom_button custom_btn btn-labeled btn-labeled-left"
                                        tooltip="Update"><b><i class="fa fa-floppy-o"></i></b>Update</button>

                                    <button type="button" tooltip="Cancel" *ngIf="viewTransfer || editTransfer"
                                        [routerLink]="['/employee-master/employment-information/employment-summary']"
                                        class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"><b><i
                                                class="fa fa-times-circle" aria-hidden="true"></i></b>Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
