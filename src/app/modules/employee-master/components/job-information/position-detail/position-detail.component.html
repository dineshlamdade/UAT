<form [formGroup]="PositionForm" (ngSubmit)="positionFormSubmit(positionDetailsModel)">
    <div class="col-sm-6 col-md-3">
        <label class="form-label">Payroll Area</label>
        <p-autoComplete [suggestions]="filteredPayrollAreaList" placeholder="Select"
            (completeMethod)="filterpayrollArea($event)" [dropdown]="true" (onSelect)="selectPayrollArea($event)"
            [(ngModel)]="payrollAreaCode">
        </p-autoComplete>
        <!-- <select class="form-control" placeholder="Select Payroll Area">
          <option value="ABC">ABC</option>
          <option value="PQR">PQR</option>
          <option value="XYZ">XYZ</option>
      </select> -->

    </div>
    <br>
    <div class="row row-cards">
        <div class="col-sm-6 col-lg-3">
            <div class="card p-3 row-card-color">
                <label class="form-label">Employee Type</label>
                <!-- <p-autoComplete [suggestions]="filteredHighestEducationList" placeholder="Select"
                    (completeMethod)="employeeTypeList($event)" [dropdown]="true"
                    formControlName="employeeTypeControl" [(ngModel)]="positionDetailsModel.employeeType"
                    (onSelect)="validatEmployeeTypeDate();employeeTypeObject($event);">
                </p-autoComplete> -->
                <select class="form-control" placeholder="Select Employee Type"
                    (completeMethod)="employeeTypeList(employee.value)"
                    (change)="employeeTypeObject(employee);validatEmployeeTypeDate();"
                    formControlName="employeeTypeControl" [(ngModel)]="positionDetailsModel.employeeType">
                    <option value="" selected disabled>Select Employee Type</option>
                    <option *ngFor="let employee of filteredEmployeeTypeList" [value]="employee.value">
                        {{employee.value}}
                    </option>
                </select>
                <label class="form-label mt-10">Description</label>
                <input type="text" class="form-control" formControlName="employeeTypeDescriptionControl"
                    [(ngModel)]="positionDetailsModel.employeeTypeDescription" [ngModelOptions]="{standalone: true}"
                    disabled>

                <label class="form-label mt-10">From Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeTypeFromDateControl" [minDate]="joiningDate"
                            [(ngModel)]="positionDetailsModel.employeeTypeFromDate"
                            (bsValueChange)="validateEmployeeTypeToDate()">
                    </div>
                </div>

                <label class="form-label">To Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeTypeToDateControl"
                            [minDate]="positionDetailsModel.employeeTypeFromDate"
                            [(ngModel)]="positionDetailsModel.employeeTypeToDate">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card p-3 row-card-color">
                <label class="form-label">Employee Status</label>
                <!-- <p-autoComplete [suggestions]="employeeStatusList" placeholder="Select"
                    (completeMethod)="searchEmployeeStatus($event)" [dropdown]="true"
                    formControlName="employeeStatusControl" [(ngModel)]="positionDetailsModel.employeeStatus"
                    (onSelect)="validatEmployeeStatusDate();employeeStatusObject($event);">
                </p-autoComplete> -->
                <select class="form-control" placeholder="Select Employee Status"
                    (completeMethod)="searchEmployeeStatus(employee.value)"
                    (change)="validatEmployeeStatusDate();employeeStatusObject(employee);"
                    formControlName="employeeStatusControl" [(ngModel)]="positionDetailsModel.employeeStatus">
                    <option value="" selected disabled>Select Employee Status</option>
                    <option *ngFor="let employee of filteredEmployeeStatusList" [value]="employee.value">
                        {{employee.value}}
                    </option>
                </select>
                <label class="form-label mt-10">Description</label>
                <input type="text" class="form-control" formControlName="employeeStatusDescriptionControl"
                    [(ngModel)]="positionDetailsModel.employeeStatusDescription" [ngModelOptions]="{standalone: true}"
                    disabled>

                <label class="form-label mt-10">From Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeStatusFromDateControl" [minDate]="joiningDate"
                            [(ngModel)]="positionDetailsModel.employeeStatusFromDate"
                            (bsValueChange)="validateEmployeeStatusToDate()">
                    </div>
                </div>

                <label class="form-label">To Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeStatusToDateControl"
                            [minDate]="positionDetailsModel.employeeStatusFromDate"
                            [(ngModel)]="positionDetailsModel.employeeStatusToDate">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card p-3 row-card-color">
                <label class="form-label">Employee Tax Category</label>
                <!-- <p-autoComplete [suggestions]="employeeTaxCategoryList" placeholder="Select"

                    formControlName="employeeTaxCategoryControl" [(ngModel)]="positionDetailsModel.employeeTaxCategory"
                    (onSelect)="validatEmployeeTaxCategoryDate();employeeTaxCategoryObject($event);">
                </p-autoComplete> -->
                <select class="form-control" placeholder="Select Tax Category"
                    (completeMethod)="searchEmployeeTaxCategory(employee.value)"
                    (change)="validatEmployeeTaxCategoryDate();employeeTaxCategoryObject(employee);"

                    <option value="" selected disabled>Select Tax Category</option>
                    <option *ngFor="let employee of filteredEmployeeTaxCategoryList" [value]="employee.value">
                        {{employee.value}}
                    </option>
                </select>
                <label class="form-label mt-10">Description</label>
                <input type="text" class="form-control" formControlName="employeeTaxCategoryDescriptionControl"
                    [(ngModel)]="positionDetailsModel.employeeTaxCategoryDescription"
                    [ngModelOptions]="{standalone: true}" disabled>

                <label class="form-label mt-10">From Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeTaxCategoryFromDateControl" [minDate]="joiningDate"
                            [(ngModel)]="positionDetailsModel.employeeTaxCategoryFromDate"
                            (bsValueChange)="validateEmployeeTaxCategoryToDate()">
                    </div>
                </div>

                <label class="form-label">To Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeTaxCategoryToDateControl"
                            [minDate]="positionDetailsModel.employeeTaxCategoryFromDate"
                            [(ngModel)]="positionDetailsModel.employeeTaxCategoryToDate">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card p-3 row-card-color">
                <label class="form-label">Grade</label>
                <!-- <p-autoComplete [suggestions]="gradeList" placeholder="Select"
                    (completeMethod)="SearchGrade($event)" [dropdown]="true"
                    formControlName="gradeMasterIdControl" [(ngModel)]="gradeCode"
                    (onSelect)="validatGradeDate();gradeObject($event);">
                </p-autoComplete> -->
                <select class="form-control" placeholder="Select Grade"
                    (completeMethod)="SearchGrade(employee.masterCode)"
                    (change)="validatGradeDate();gradeObject(employee);" formControlName="gradeMasterIdControl"
                    [(ngModel)]="gradeCode">
                    <option value="" selected disabled>Select Grade</option>
                    <option *ngFor="let employee of filteredGradeList" [value]="employee.masterCode">
                        {{employee.masterCode}}
                    </option>
                </select>
                <label class="form-label mt-10">Description</label>
                <input type="text" class="form-control" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"
                    disabled>

                <label class="form-label mt-10">From Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="gradeFromDateControl" [minDate]="joiningDate"
                            [(ngModel)]="positionDetailsModel.gradeFromDate" (bsValueChange)="validateGradeToDate()">
                    </div>
                </div>

                <label class="form-label">To Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="gradeToDateControl" [minDate]="positionDetailsModel.gradeFromDate"
                            [(ngModel)]="positionDetailsModel.gradeToDate">
                    </div>
                </div>
            </div>
        </div>

        </div>

        <div class="col-sm-6 col-lg-3">

                <div class="form-group">
                    <div class="input-group">

                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="designation2FromDateControl" [minDate]="joiningDate"

                <label class="form-label">To Date</label>

                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"

                            formControlName="designation2ToDateControl"
                            [minDate]="positionDetailsModel.designation2FromDate"

                    </div>

            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card p-3 row-card-color">
                <label class="form-label">Reporting To</label>
                <!-- <p-autoComplete [suggestions]="designation1List" placeholder="Select"
                    (completeMethod)="filterHighestEducation($event)" [dropdown]="true"

                </p-autoComplete> -->

                    <option value="ABC">ABC</option>
                    <option value="PQR">PQR</option>
                    <option value="XYZ">XYZ</option>
                </select>
                <label class="form-label mt-10">Description</label>
                <input type="text" class="form-control" formControlName="reportingToDescriptionControl"
                    [(ngModel)]="positionDetailsModel.reportingToDescription" [ngModelOptions]="{standalone: true}"
                    disabled>

                <label class="form-label mt-10">From Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>

                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker

                            [(ngModel)]="positionDetailsModel.reportingFromDate">
                    </div>
                </div>

                <label class="form-label">To Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"

                            formControlName="reportingToDateControl" [minDate]="positionDetailsModel.reportingFromDate"
                            [(ngModel)]="positionDetailsModel.reportingToDate">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
        </div>

    <div class="row mt-15">
        <div class="col-12">
            <div class="float-right mb-15">
                <button type="submit" [disabled]="PositionForm.invalid || PositionForm.untouched"
                    class="custom_button custom_btn btn-labeled btn-labeled-left btn-bg-green" tooltip="Save" [ngClass]="{'disabled-btn-bg-green' : PositionForm.invalid || PositionForm.untouched,
                           'btn-bg-green': !PositionForm.invalid}"><b><i class="fa fa-floppy-o"></i></b>Save</button>

                <button type="button" tooltip="Previous"
                    [routerLink]="['/employee-master/job-information/organization-details']"
                    class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                            class="fa fa-refresh" aria-hidden="true"></i></b>Previous</button>

                <button type="button" tooltip="Next"
