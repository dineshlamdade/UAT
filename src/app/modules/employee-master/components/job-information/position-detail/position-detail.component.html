<form [formGroup]="PositionForm" (ngSubmit)="positionFormSubmit(positionDetailsModel,organizationDetailsModel)">
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <label class="form-label">Payroll Area</label>
            <!-- <p-autoComplete [suggestions]="filteredPayrollAreaList" placeholder="Select"
            (completeMethod)="filterpayrollArea($event)" [dropdown]="true" (onSelect)="selectPayrollArea($event)"
            [(ngModel)]="payrollAreaCode" [ngModelOptions]="{standalone: true}">
        </p-autoComplete> -->

            (completeMethod)="filterpayrollArea(payrollAreaCode)" (change)="selectPayrollArea(payrollAreaCode)"
            [(ngModel)]="payrollAreaCode" [ngModelOptions]="{standalone: true}">
            <option value="" selected disabled>Select Payroll Area</option>
            <option *ngFor="let option of filteredPayrollAreaList" [value]="option">
                {{option}}
            </option>
        </select> -->
            <select class="form-control" placeholder="Select"
                (completeMethod)="filterpayrollArea(option.payrollAreaCode)"
                (change)="selectPayrollArea(payrollAreaCode)" [(ngModel)]="payrollAreaId"
                [ngModelOptions]="{standalone: true}">
                <option value="" selected disabled>Select</option>
                <option *ngFor="let option of filteredPayrollAreaList" [value]="option.payrollAreaId">
                    {{option.payrollAreaCode}}
                </option>
            </select>
        </div>
        <!-- <div class="col-sm-6 col-md-3">
            <label class="form-label">Establishment Area</label>
            <select class="form-control" placeholder="Select"
            (completeMethod)="filterEstablishmentAreaArea(establishmentCode)" (change)="selectEstablishmentArea(establishmentCode)"
            [(ngModel)]="establishmentCode" [ngModelOptions]="{standalone: true}">
            <option value="" selected disabled>Select</option>
            <option *ngFor="let option of filteredEstablishmentList" [value]="option.establishmentCode">
                {{option.establishmentCode}}
            </option>
           </select>
         </div> -->
         <div class="col-sm-6 col-md-3">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" [(ngModel)]="payrollType" [ngModelOptions]="{standalone: true}"
           disabled>
        </div>
        
        <div class="col-sm-6 col-md-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" [(ngModel)]="companyName" [ngModelOptions]="{standalone: true}"
                disabled>
        </div>
        <div class="col-sm-6 col-md-3">
            <label class="form-label">Copy From </label>
            <select class="form-control" placeholder="Select"
            formControlName="copyFromControl"
                (change)="selectCopyFrom()" [(ngModel)]="copyFromCode"
                [ngModelOptions]="{standalone: true}">
                <option value="" selected disabled>Select</option>
                <option *ngFor="let copy of copyFromFilteredList" [value]="copy.payrollAreaId">
                    {{copy.payrollAreaCode}}
                </option>
            </select>
        </div>  
    </div>
    <br>
    <div class="row row-cards">
        <div  *ngIf="filteredEmployeeTypeList?.length" class="col-sm-6 col-lg-3">
            <div class="card p-3 row-card-color">
                <label class="form-label">Employee Type</label>
                <!-- <p-autoComplete [suggestions]="filteredHighestEducationList" placeholder="Select"
                    (completeMethod)="employeeTypeList($event)" [dropdown]="true"
                    formControlName="employeeTypeControl" [(ngModel)]="positionDetailsModel.employeeType"
                    (onSelect)="validatEmployeeTypeDate();employeeTypeObject($event);">
                </p-autoComplete> -->
                <select class="form-control" placeholder="Select" (completeMethod)="employeeTypeList(employee.masterCode)"
                    (change)="employeeTypeObject(employee);validatEmployeeTypeDate();"
                    formControlName="employeeTypeControl" [(ngModel)]="organizationDetailsModel.typeList.masterCode">
                    <option value="" selected disabled>Select</option>
                    <option *ngFor="let employee of filteredEmployeeTypeList" [value]="employee.masterCode">
                        {{employee.masterCode}}
                    </option>
                </select>
                <label class="form-label mt-10">Description</label>
                <input type="text" class="form-control" formControlName="employeeTypeDescriptionControl"
                    [(ngModel)]="organizationDetailsModel.typeList.description" [ngModelOptions]="{standalone: true}"
                    disabled>

                <label class="form-label mt-10">From Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeTypeFromDateControl" [minDate]="payrollAreaFromDate"
                            [(ngModel)]="organizationDetailsModel.typeList.fromDate" placement="center"
                            (ngModelChange)="validateEmployeeTypeToDate($event)"
                            [ngClass]="{'is-invalid' : PositionForm.get('employeeTypeFromDateControl').status == 'INVALID'}">
                   
                    </div>
                </div>

                <label class="form-label">To Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                            data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker
                            formControlName="employeeTypeToDateControl"  [maxDate]="payrollAreaToDate"
                            [minDate]="organizationDetailsModel.employeeTypeFromDate" placement="center"
                            [(ngModel)]="organizationDetailsModel.typeList.toDate"
                            [ngClass]="{'is-invalid' : PositionForm.get('employeeTypeToDateControl').status == 'INVALID'}">
                   
                    </div>
                </div>
            </div>
        </div>
