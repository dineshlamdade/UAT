<form [formGroup]="PositionForm">
    <div class="col-sm-6 col-md-3">
        <label class="form-label">Payroll Area</label>
        <!-- <p-autoComplete [suggestions]="totalPayrollAreaList" placeholder="Select"
            (completeMethod)="filterpayrollArea($event)" [dropdown]="true"
            (onSelect)="selectPayrollArea($event)">
        </p-autoComplete> -->
        <select class="form-control" placeholder="Select Payroll Area">
          <option value="ABC">ABC</option>
          <option value="PQR">PQR</option>
          <option value="XYZ">XYZ</option>
      </select>
    </div>
    <br>
    <div class="row row-cards">
        <div class="col-sm-6 col-lg-3">
            <div class="card p-3 row-card-color">
                <label class="form-label">Employee Type</label>
                <!-- <p-autoComplete [suggestions]="filteredHighestEducationList" placeholder="Select"
                    (completeMethod)="employeeTypeList($event)" [dropdown]="true"
                    formControlName="employeeTypeControl" [(ngModel)]="positionDetailsModel.employeeType"
                    (onSelect)="validatEmployeeTypeDate();employeeTypeObject($event);">
                </p-autoComplete> -->
                <select class="form-control" placeholder="Select Employee Type">
                  <option value="ABC">ABC</option>
                  <option value="PQR">PQR</option>
                  <option value="XYZ">XYZ</option>
              </select>
                <label class="form-label mt-10">Description</label>
                <input type="text" class="form-control" formControlName="employeeTypeDescriptionControl" [(ngModel)]="positionDetailsModel.employeeTypeDescription" [ngModelOptions]="{standalone: true}" disabled>

                <label class="form-label mt-10">From Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker formControlName="employeeTypeFromDateControl" [min]="joiningDate" [(ngModel)]="positionDetailsModel.employeeStatusFromDate"
                            (change)="validateEmployeeTypeToDate()">
                    </div>
                </div>

                <label class="form-label">To Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker formControlName="employeeTypeToDateControl" [min]="positionDetailsModel.employeeTypeFromDate"
                            [(ngModel)]="positionDetailsModel.employeeTypeToDate">
                    </div>
                </div>
            </div>
        </div>
