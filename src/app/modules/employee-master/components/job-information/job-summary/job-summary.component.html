<div class="col-sm-6 col-md-3" *ngIf="hiddenSummary">
    <label class="form-label">Payroll Area</label>
    <!-- <p-autoComplete [suggestions]="filteredPayrollAreaList" placeholder="Select"
        (completeMethod)="filterpayrollArea($event)" [dropdown]="true"
        (onSelect)="selectPayrollArea($event)" [(ngModel)]="payrollAreaCode"
        [ngModelOptions]="{standalone: true}">
    </p-autoComplete> -->
    <select class="form-control" placeholder="Select Payroll Area"
            (completeMethod)="filterpayrollArea(payrollAreaCode)" (change)="selectPayrollArea(payrollAreaCode)"
            [(ngModel)]="payrollAreaCode" [ngModelOptions]="{standalone: true}">
            <option value="" selected disabled>Select Payroll Area</option>
            <option *ngFor="let option of filteredPayrollAreaList" [value]="option">
                {{option}}
            </option>
        </select>
</div>
<br>
<legend style="font-size: 17px !important;" *ngIf="hiddenSummary">Summary
</legend>
<p-table [value]="summaryGridData" [scrollable]="true"
    [style]="{width:'1000px'}" scrollHeight="200px" *ngIf="hiddenSummary">
    <ng-template pTemplate="colgroup" let-education>
        <colgroup>
            <col style="width:150px">
            <col style="width:120px">
            <col style="width:120px">
            <col style="width:170px">
            <col style="width:175px">
            <col style="width:170px">
        </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="primeng-table-header-center">Job Detail</th>
            <th class="primeng-table-header-center">Job Field</th>
            <th class="primeng-table-header-center">Value</th>
            <th class="primeng-table-header-center">From Date</th>
            <th class="primeng-table-header-center">To Date</th>
            <th class="primeng-table-header-center">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-job>
        <tr>
            <td class="primeng-table-header-center"><span>
                    {{job.jobDetail}}
                </span></td>

            <td class="primeng-table-header-center"><span>
                    {{job.jobField}}
                </span></td>

            <td class="primeng-table-header-center"><span>
                    {{job.value}}
                </span></td>

            <td class="primeng-table-header-center"><span>
                    {{job.fromDate}}
                </span></td>

            <td class="primeng-table-header-center"><span>
                    {{job.toDate}}
                </span></td>
            <td class="primeng-table-header-center"><span><i
                        *ngIf="job.jobDetail"
                        class="fa fa-pencil font-16 text-blue cursor-pointer mr-10"
                        tooltip="Edit"
                        (click)="editJobDetails(job.jobDetail)"></i>

                    <!-- <i class="fa fa-eye font-16 text-blue cursor-pointer mr-1"
                        tooltip="View"></i> -->
                </span>

                <!-- <i class="fa fa-times font-16 text-red cursor-pointer"
                    tooltip="Delete"></i> -->
            </td>
        </tr>
    </ng-template>
</p-table>
