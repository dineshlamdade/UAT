<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="jobtabview">
                                <input name="nav" type="radio" class="about-radio" id="organizationDetails"
                                    [checked]="tabIndex==0" />
                                <label class="nav" for="organizationDetails" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/job-information/organization-details']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Organization Details
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="positionDetails"
                                    [checked]="tabIndex==1" />
                                <label class="nav" for="positionDetails" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/job-information/position-details']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Position Details
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="minimumWagesDetails"
                                    [checked]="tabIndex==1" />
                                <label class="nav" for="minimumWagesDetails" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/job-information/minimum-wages-details']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Minimum Wages Details
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="projectDetails"
                                    [checked]="tabIndex==2" />
                                <label class="nav" for="projectDetails" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/job-information/project-details']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Project Details
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="deputationDetails"
                                    [checked]="tabIndex==3" />
                                <label class="nav" for="deputationDetails" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/job-information/deputation-details']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Deputation Details
                                    </span>
                                </label>


                                <div class="jobtabs about-page">
                                    <div class="tabview-contents">
                                        <router-outlet></router-outlet>

                                        <div class="col-sm-6 col-md-3" *ngIf="hiddenSummary">
                                            <label class="form-label">Payroll Area</label>
                                            <p-autoComplete [suggestions]="filteredHighestEducationList"
                                                placeholder="Select" (completeMethod)="filterHighestEducation($event)"
                                                [dropdown]="true">
                                            </p-autoComplete>
                                        </div>
                                        <br>
                                        <legend style="font-size: 17px !important;" *ngIf="hiddenSummary">Summary
                                        </legend>
                                        <p-table [value]="EducationSummaryData" [scrollable]="true"
                                            [style]="{width:'1000px'}" scrollHeight="200px" *ngIf="hiddenSummary">
                                            <ng-template pTemplate="colgroup" let-education>
                                                <colgroup>
                                                    <col style="width:150px">
                                                    <col style="width:120px">
                                                    <col style="width:120px">
                                                    <col style="width:170px">
                                                    <col style="width:175px">
                                                    <col style="width:170px">
                                                </colgroup>
                                            </ng-template>
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th class="primeng-table-header-center">Job Detail</th>
                                                    <th class="primeng-table-header-center">Job Field</th>
                                                    <th class="primeng-table-header-center">Value</th>
                                                    <th class="primeng-table-header-center">From Date</th>
                                                    <th class="primeng-table-header-center">To Date</th>
                                                    <th class="primeng-table-header-center">Action</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-education>
                                                <tr>
                                                    <td class="primeng-table-header-center"><span>
                                                            Job Detail
                                                        </span></td>

                                                    <td class="primeng-table-header-center"><span>
                                                            Job Field
                                                        </span></td>

                                                    <td class="primeng-table-header-center"><span>
                                                            Value</span></td>

                                                    <td class="primeng-table-header-center"><span>
                                                            From Date</span></td>

                                                    <td class="primeng-table-header-center"><span>
                                                            To Date</span></td>
                                                    <td class="primeng-table-header-center"><span><i
                                                                class="fa fa-pencil font-16 text-blue cursor-pointer mr-10"
                                                                tooltip="Edit"></i>

                                                            <i class="fa fa-eye font-16 text-blue cursor-pointer mr-1"
                                                                tooltip="View"></i></span>

                                                        <i class="fa fa-times font-16 text-red cursor-pointer"
                                                            tooltip="Delete"></i>
                                                    </td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
