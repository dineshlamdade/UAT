<form>
    <div class="col-sm-6 col-md-3">
        <label class="form-label">Payroll Area</label>
        <p-autoComplete [suggestions]="filteredHighestEducationList"
            placeholder="Select" (completeMethod)="filterHighestEducation($event)"
            [dropdown]="true">
        </p-autoComplete>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <label class="form-label">Deputed To</label>
            <p-autoComplete [suggestions]="filteredHighestEducationList" placeholder="Select"
                (completeMethod)="filterHighestEducation($event)" [dropdown]="true">
            </p-autoComplete>
        </div>

        <div class="col-sm-6 col-md-3">
            <label class="form-label">Coutry To Be Deputed</label>
            <p-autoComplete [suggestions]="filteredHighestEducationList" placeholder="Select"
                (completeMethod)="filterHighestEducation($event)" [dropdown]="true">
            </p-autoComplete>
        </div>

        <div class="col-sm-6 col-md-3">
            <label class="form-label">Business Activity</label>
            <p-autoComplete [suggestions]="filteredHighestEducationList" placeholder="Select"
                (completeMethod)="filterHighestEducation($event)" [dropdown]="true">
            </p-autoComplete>
        </div>

        <div class="col-sm-6 col-md-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Enter Name">
        </div>

        <div class="col-sm-6 col-md-3 mt-15">
            <label class="form-label">From Date</label>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                    <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                        data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3 mt-15">
            <label class="form-label">To Date</label>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                    <input [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" data-provide="datepicker"
                        data-date-autoclose="true" class="form-control" placeholder="  /   /" bsDatepicker>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-15">
        <div class="col-12">
            <div class="float-right mb-15">
                <button type="submit" class="custom_button custom_btn btn-labeled btn-labeled-left btn-bg-green"
                    tooltip="Save"><b><i class="fa fa-floppy-o"></i></b>Save</button>

                <button type="button" tooltip="Previous"
                    [routerLink]="['/employee-master/job-information/project-details']"
                    class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                            class="fa fa-refresh" aria-hidden="true"></i></b>Previous</button>
            </div>
        </div>
    </div>
</form>
