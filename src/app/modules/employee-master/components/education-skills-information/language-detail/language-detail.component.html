<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="LanguageInfoForm">
                        <!-- Member Details -->
                        <fieldset>
                            <legend>
                                Language Information</legend>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="form-label">Language</label>
                                    <select class="form-control" placeholder="Select" formControlName="language"
                                        [(ngModel)]="employeeLanguageRequestModel.language" (change)="clearLanguageInformation();
                                    validateGridLanguage();"
                                        [ngClass]="{'is-invalid' : LanguageInfoForm.get('language').status == 'INVALID'}">
                                        <option value="" selected disabled>Select</option>
                                        <option *ngFor="let language of languageArray" [value]="language">
                                            {{language}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-20">
                                <div class="col-md-4">
                                    <div class="form-label">Read</div>
                                    <div class="form-group">
                                        <div class="custom-controls-stacked">
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" value="Basic"
                                                    formControlName="languageRead"
                                                    [(ngModel)]="employeeLanguageRequestModel.read">
                                                <span class="custom-control-label">Basic</span>
                                            </label>
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" value="Intermediate"
                                                    formControlName="languageRead"
                                                    [(ngModel)]="employeeLanguageRequestModel.read">
                                                <span class="custom-control-label">Intermediate</span>
                                            </label>
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" value="Proficient"
                                                    formControlName="languageRead"
                                                    [(ngModel)]="employeeLanguageRequestModel.read">
                                                <span class="custom-control-label">Proficient</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">Write</div>
                                    <div class="form-group">
                                        <div class="custom-controls-stacked">
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input"
                                                    formControlName="languageWrite" value="Basic"
                                                    [(ngModel)]="employeeLanguageRequestModel.write">
                                                <span class="custom-control-label">Basic</span>
                                            </label>
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" value="Intermediate"
                                                    formControlName="languageWrite"
                                                    [(ngModel)]="employeeLanguageRequestModel.write">
                                                <span class="custom-control-label">Intermediate</span>
                                            </label>
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" value="Proficient"
                                                    formControlName="languageWrite"
                                                    [(ngModel)]="employeeLanguageRequestModel.write">
                                                <span class="custom-control-label">Proficient</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">Speak</div>
                                    <div class="form-group">
                                        <div class="custom-controls-stacked">
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input"
                                                    formControlName="languageSpeak" value="Basic"
                                                    [(ngModel)]="employeeLanguageRequestModel.speak">
                                                <span class="custom-control-label">Basic</span>
                                            </label>
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" value="Intermediate"
                                                    formControlName="languageSpeak"
                                                    [(ngModel)]="employeeLanguageRequestModel.speak">
                                                <span class="custom-control-label">Intermediate</span>
                                            </label>
                                            <label class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" value="Proficient"
                                                    formControlName="languageSpeak"
                                                    [(ngModel)]="employeeLanguageRequestModel.speak">
                                                <span class="custom-control-label">Proficient</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="row mt-15">
                        <div class="col-12">
                            <div class="float-right mb-15">
                                <button type="submit" (click)="postLanguageForm(employeeLanguageRequestModel)"
                                    class="custom_button custom_btn btn-labeled btn-labeled-left" [ngClass]="{'disabled-btn-bg-green':!employeeLanguageRequestModel.read &&
                            !employeeLanguageRequestModel.write && !employeeLanguageRequestModel.speak,
                                'btn-bg-green':employeeLanguageRequestModel.read || employeeLanguageRequestModel.write ||
                            employeeLanguageRequestModel.speak}" [disabled]="!employeeLanguageRequestModel.read && !employeeLanguageRequestModel.write &&
                            !employeeLanguageRequestModel.speak" tooltip="Save"
                                    [hidden]="LanguageEditFlag || LanguageviewFlag"><b><i
                                            class="fa fa-floppy-o"></i></b>Save</button>

                                <button type="submit" [ngClass]="{'disabled-btn-bg-green':!employeeLanguageRequestModel.read&&
                                !employeeLanguageRequestModel.write&& !employeeLanguageRequestModel.speak,
                                    'btn-bg-green':employeeLanguageRequestModel.read&&employeeLanguageRequestModel.write&&
                                employeeLanguageRequestModel.speak}" [disabled]="!employeeLanguageRequestModel.read&&!employeeLanguageRequestModel.write&&
                                !employeeLanguageRequestModel.speak"
                                    (click)="updateLanguageForm(employeeLanguageRequestModel)"
                                    class="custom_button custom_btn btn-labeled btn-labeled-left" tooltip="Update"
                                    *ngIf="LanguageEditFlag"><b><i class="fa fa-floppy-o"></i></b>Update</button>

                                <button type="button" tooltip="Reset" (click)="resetLanguageForm()"
                                    [hidden]="LanguageviewFlag"
                                    class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                                            class="fa fa-refresh" aria-hidden="true"></i></b>Reset</button>

                                <button type="button" *ngIf="LanguageEditFlag || LanguageviewFlag"
                                    (click)="cancelLanguageView()"
                                    class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                                    tooltip="Cancel"><b><i class="fa fa-times-circle"></i></b> Cancel</button>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-10">
                        <div class="col-md-12">
                            <h3 class="font-14 text-purple font-bold">Summary</h3>
                        </div>
                    </div>
                    <p-table [value]="LanguageSummaryGridData" [scrollable]="true" [style]="{width:'1000px'}"
                        scrollHeight="200px">
                        <ng-template pTemplate="colgroup" let-languageHeader>
                            <colgroup>
                                <col class="wd-30">
                                <col class="wd-20">
                                <col class="wd-20">
                                <col class="wd-20">
                                <col class="wd-10">
                            </colgroup>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="primeng-table-header-center wd-30">Language</th>
                                <th class="primeng-table-header-center wd-20">Read</th>
                                <th class="primeng-table-header-center wd-20">Write</th>
                                <th class="primeng-table-header-center wd-20">Speak</th>
                                <th class="primeng-table-header-center wd-10">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-Language>
                            <tr>
                                <td class="primeng-table-header-left"><span>
                                        {{Language.language}}
                                    </span></td>

                                <td class="primeng-table-header-left padding-left-21"><span>
                                        {{Language.read}}
                                    </span></td>

                                <td class="primeng-table-header-left padding-left-21"><span> {{Language.write}}</span>
                                </td>

                                <td class="primeng-table-header-left padding-left-21"><span> {{Language.speak}}</span>
                                </td>

                                <td class="primeng-table-header-left padding-left-24">
                                    <span>
                                        <i class="fa fa-pencil font-16 text-blue cursor-pointer mr-10" tooltip="Edit"
                                            (click)="editLanguageRow(Language)"></i>

                                        <i class="fa fa-eye font-16 text-blue cursor-pointer mr-10" tooltip="View"
                                            (click)="viewLanguageRow(Language)"></i>
                                        <i class="fa fa-trash-o font-16 text-red cursor-pointer" tooltip="Delete"
                                            (click)="deleteLanguageRow(Language, confirmation)"></i>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr *ngIf="LanguageSummaryGridData.length==0">
                                <td colspan="5" class="text-center"><span class="font-14 font500 text-red">No Data
                                        Available</span></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #confirmation>
    <div class="modal-header">
        <h5 class="modal-title" id="UploadModalLabel">Confirmation</h5>
        <button type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="card-body">
                <div class="row clearfix">
                    <label class="form-label">{{confirmationMsg}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">No</button>
        <button type="button" class="btn btn-secondary" (click)="deleteRecord()">Yes</button>

    </div>
</ng-template>
