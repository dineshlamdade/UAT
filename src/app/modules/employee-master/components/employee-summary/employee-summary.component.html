<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 mt-10">
                                        <label class="form-label">Payroll Area</label>
                                        <select class="form-control" placeholder="Select"
                                            (completeMethod)="filterpayrollArea(option.payrollAreaCode)"
                                            (change)="selectPayrollArea(payrollAreaCode)" [(ngModel)]="payrollAreaCode">
                                            <option value="" selected disabled>Select</option>
                                            <option *ngFor="let option of filteredPayrollAreaList"
                                                [value]="option.payrollAreaCode">
                                                {{option.payrollAreaCode}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-sm-6 col-md-6 mt-10">
                                        <label class="form-label">Company Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="companyName"
                                            [ngModelOptions]="{standalone: true}" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-10">
                            <div class="col-md-2 mt-15">
                                <div class="ProfileCard">
                                    <div class="ProfileCard_SubCard">
                                        <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" hidden=""
                                            [(ngModel)]="selectedImg">
                                        <img class="ProfileCard_Img" alt="" [src]="imageUrl">
                                    </div>
                                    <div class="text-center">
                                        <label class="text-purple mt-2 font-14 text-bold">Profile Completed</label>
                                        <div>
                                        </div>
                                    </div>
                                    <div class="progress ml-2 mr-2">
                                        <div role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                            class="progress-bar progress-bar-success progress-bar-striped progress_Bar_Thick">
                                            40% Complete (success) </div>
                                    </div>
                                    <div class="font-12 ProfileCard_Name">
                                        <label class="mb-0"
                                            tooltip="{{EmployeeSummary.identitySummaryBean.fullName}}">{{
                                            (EmployeeSummary.identitySummaryBean.fullName?.length>15)?
                                            (EmployeeSummary.identitySummaryBean.fullName
                                            | slice:0:15)+'...':(EmployeeSummary.identitySummaryBean.fullName)
                                            }}</label>
                                    </div>
                                    <div>
                                        <label class="mb-0 ProfileCard_Designation"
                                            tooltip="{{EmployeeSummary.identitySummaryBean.designation}}"> {{
                                            (EmployeeSummary.identitySummaryBean.designation?.length>15)?
                                            (EmployeeSummary.identitySummaryBean.designation |
                                            slice:0:15)+'...':(EmployeeSummary.identitySummaryBean.designation)
                                            }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <fieldset>
                                    <legend class="mb-0 pb-0 empLegand">Identity Details</legend>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label">{{
                                                        'EmployoymentSummary.name' | transloco }}</label></div>
                                                <div class="col-md-8"
                                                    tooltip="{{EmployeeSummary.identitySummaryBean.fullName}}">
                                                    <label class="mb-0 font-12 text-bold text-orange"> {{
                                                        (EmployeeSummary.identitySummaryBean.fullName?.length>25)?
                                                        (EmployeeSummary.identitySummaryBean.fullName |
                                                        slice:0:25)+'...':(EmployeeSummary.identitySummaryBean.fullName)
                                                        }}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label">{{
                                                        'EmployoymentSummary.companyName' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8"> <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.identitySummaryBean.companyName}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label">{{
                                                        'EmployoymentSummary.workPhone' | transloco }}</label></div>
                                                <div class="col-md-8"> <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.identitySummaryBean.officialMobileNumber}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label">{{
                                                        'EmployoymentSummary.designation' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8"> <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.identitySummaryBean.designation}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label">{{
                                                        'EmployoymentSummary.mobileNo' | transloco }}</label></div>
                                                <div class="col-md-8"> <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.identitySummaryBean.personalMobileNumber}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label">{{
                                                        'EmployoymentSummary.workEmail' | transloco }}</label></div>
                                                <div class="col-md-8"
                                                    tooltip="{{EmployeeSummary.identitySummaryBean.officialEmailId}}">
                                                    <label class="mb-0 font-12 font500 text-link">{{
                                                        (EmployeeSummary.identitySummaryBean.officialEmailId?.length>25)?
                                                        (EmployeeSummary.identitySummaryBean.officialEmailId |
                                                        slice:0:25)+'...':(EmployeeSummary.identitySummaryBean.officialEmailId)
                                                        }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="mt-10">
                                    <legend class=" mb-0 pb-0 empLegand">
                                        {{ 'EmployoymentSummary.personalInformation' | transloco }}
                                    </legend>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.age' | transloco }}</label></div>
                                                <div class="col-md-8"
                                                    tooltip="{{EmployeeSummary.personalSummaryBean.dateOfBirth}} ">
                                                    <label class="mb-0 font-12 font500">
                                                        {{
                                                        (EmployeeSummary.personalSummaryBean.dateOfBirth?.length>25)?
                                                        (EmployeeSummary.personalSummaryBean.dateOfBirth |
                                                        slice:0:25)+'...':(EmployeeSummary.personalSummaryBean.dateOfBirth)
                                                        }}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.bloodGroup' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.bloodGroup}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.maritalStatus' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8"><label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.maritalStatus}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.nationality' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.nationality}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">

                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.emergencyContactNo}}
                                                    </label>

                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.aadhar}}</label>
                                                </div>
                                            </div>
                                            <div class="row">

                                                        'EmployoymentSummary.pan' | transloco }}</label></div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.pan}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.uan' | transloco }}</label></div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.uan}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.passportNo' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.passportNo}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.physicallyChallenged' |
                                                        transloco }}</label></div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.physicallyChallenge}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.communicationAddress' | transloco
                                                        }}</label></div>
                                                <div class="col-md-8"
                                                    tooltip="{{EmployeeSummary.personalSummaryBean.communicationAddress}} ">
                                                    <label class="mb-0 font-12 font500">
                                                        {{
                                                        (EmployeeSummary.personalSummaryBean.communicationAddress?.length>30)?
                                                        (EmployeeSummary.personalSummaryBean.communicationAddress |
                                                        slice:0:30)+'...':(EmployeeSummary.personalSummaryBean.communicationAddress)
                                                        }}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.highestQualification' | transloco
                                                        }}</label></div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.personalSummaryBean.highestQualification}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"><label class="form-label ">{{
                                                        'EmployoymentSummary.language' | transloco }}</label></div>
                                                <div class="col-md-8"
                                                    tooltip="{{EmployeeSummary.personalSummaryBean.language}} ">
                                                    <label class="mb-0 font-12 font500">
                                                        {{
                                                        (EmployeeSummary.personalSummaryBean.language?.length>25)?
                                                        (EmployeeSummary.personalSummaryBean.language |
                                                        slice:0:25)+'...':(EmployeeSummary.personalSummaryBean.language)
                                                        }}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.skills' | transloco }}</label></div>
                                                <div class="col-md-8"
                                                    tooltip="{{EmployeeSummary.personalSummaryBean.skills}} ">
                                                    <label class="mb-0 font-12 font500">
                                                        {{(EmployeeSummary.personalSummaryBean.skills?.length>25)?
                                                        (EmployeeSummary.personalSummaryBean.skills |
                                                        slice:0:25)+'...':(EmployeeSummary.personalSummaryBean.skills)
                                                        }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                            </div>
                        </div>
                        <div class="row mt-15">
                            <div class="col-md-12">
                                <fieldset>
                                    <legend class="mb-0 pb-0 empLegand">{{ 'EmployoymentSummary.workInformation' |

                                    </legend>

                                            <div class="row">

                                                        }}

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.originalHiringDate' | transloco
                                                        }}</label></div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.workSummaryBean.originalHiringDate}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.status' | transloco }}</label></div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.workSummaryBean.status}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.lastWorkingDate' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.workSummaryBean.lastWorkingDate}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.reasonOfLeaving' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.workSummaryBean.reasonOfLeaving}}</label>
                                                </div>
                                            </div>
                                            <div class="row">

                                                        'EmployoymentSummary.EstablishmentId' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8"><label class="mb-0 font-12 font500">India
                                                        {{EmployeeSummary.workSummaryBean.establishment}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.workLocation' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8"><label class="mb-0 font-12 font500">

                                                <div class="col-md-8"><label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.workSummaryBean.designation1}}</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"> <label class="form-label ">{{
                                                        'EmployoymentSummary.Designation2' | transloco }}</label>
                                                </div>
                                                <div class="col-md-8"><label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.workSummaryBean.designation2}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                                        'EmployoymentSummary.reportingManager' | transloco
                                                        }}</label></div>
                                                <div class="col-md-8"><label class="mb-0 font-12 font500">
                                                        {{EmployeeSummary.workSummaryBean.reportingManager}}</label>
                                                </div>
                                            </div>

                                                <div class="col-md-8"><label class="mb-0 font-12 font500">

                                                        slice:0:25)+'...':(EmployeeSummary.nominationSummaryBean.sa)

                                                <div class="col-md-8"

                                                    <label class="mb-0 font-12 font500"> {{

                                            </div>

                        <div class="row mt-20">
                            <div class="col-md-12">
                                <div class="float-right mb-15 ">

                                            class="fa fa-angle-double-right"
                                                aria-hidden="true "></i></b>Next</button>
                                </div>

</div>
