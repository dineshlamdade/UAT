<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="tabview">
                                <input name="nav" type="radio" class="about-radio" id="payrollDetails"
                                    [checked]="tabIndex==0" />
                                <div class="tabs about-page" *ngIf="payrollTab==true">
                                    <div class="tabview-contents">
                                        <router-outlet></router-outlet>
                                    </div>
                                </div>
                                <label class="nav" for="payrollDetails"
                                    (click)="payrollTabValidation()"
                                    [routerLink]="['/employee-master/payroll-area-information/payrollArea-details']">
                                    <span>
                                       Payroll Area
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="disbursementDetails"
                                    [checked]="tabIndex==1" />
                                <div class="tabs about-page" *ngIf="disbursementTab==true">
                                    <div class="tabview-contents">
                                        <router-outlet></router-outlet>
                                    </div>
                                </div>
                                <label class="nav" for="disbursementDetails"
                                    (click)="disbursementTabValidation()"
                                    [routerLink]="['/employee-master/payroll-area-information/disbursements-details']">
                                    <span>
                                        Disbursement
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="otherAreasDetails"
                                    [checked]="tabIndex==2" />
                                <div class="tabs about-page" *ngIf="otherAreasTab==true">
                                    <div class="tabview-contents">
                                        <router-outlet></router-outlet>
                                    </div>
                                </div>
                                <label class="nav" for="otherAreasDetails"
                                    (click)="otherAreasTabValidation()"
                                    [routerLink]="['/employee-master/payroll-area-information/otherAreas-details']">
                                    <span>
                                        Other Area
                                    </span>
                                </label>


                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
