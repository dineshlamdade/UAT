<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
      <div class="container-fluid" style="border: 1px solid #ccc; background-color: #fff;">
        <div class="tabview-contents">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
               
                  <div class="col-12 mt-10">
                    
                      <!-- <div class="mb-0">
                        <h3 class="font-14 text-purple font-bold"> Payroll Area</h3>
                      </div> -->
                      <br>
                     
                      <div class="row mt-10">
                        <div class="col-sm-3">
                          <label class="form-label"> Payroll Area</label>
                          <select name="payrollarea" class="form-control">
                            <option value=""> Select</option>
                            <option value=""> PA_Worker </option>
                            <option value=""> PA_Staff</option>
                            <option value=""> PA_Apprentise </option>
                            <option value=""> PA_Expat</option>
                    </select>
                   
                        </div>

                        <div class="col-sm-3">
                          <label class="form-label">Description</label>
                       
                        <input type="text" class="form-control" placeholder="Enter Description" disabled>

                        </div>

                 

                      


                      </div> <!-- end of row -->


                      <div class="row mt-20">
                        <div class="col-sm-3">
                          <label class="form-label">Type</label>
                       
                            
                            <select name="Type" class="form-control">
                              <option value=""> Select </option>
                              <option value=""> Primary Main </option>
                              <option value=""> Primary Additional</option>
                              <option value=""> Secondary </option>
                           
                           </select>
                     
                           
                         </div>

                        <div class="col-sm-3">
                          <label class="form-label">Primary Area Name</label>
                         
                          
                            <select name="PrimaryArea" class="form-control">
                                <option value="">Select</option>
                              <option value=""> PA_Worker </option>
                              <option value=""> PA_Staff</option>
                              <option value=""> PA_Apprentise </option>
                              <option value=""> PA_Expat</option>
                      </select>
                     
                          </div>
                         


                         <div class="col-sm-3">
                          <label class="form-label">From Date</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
               <i class="fa fa-calendar"></i>
               </span>
                            </div>
                            <input data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="Date" bsDatepicker>
                        </div>
                        </div>
                        <div class="col-sm-3">
                          <label class="form-label">To Date</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
               <i class="fa fa-calendar"></i>
               </span>
                            </div>
                            <input data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="Date" bsDatepicker>
                        </div>
                  
                        </div>

                      </div>
                     
                      <br>
                     
                   
                    <div class="row mt-15">
                        <div class="col-12">
                           <div class="float-right mb-15">
                            <button type="submit" class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left ripple" tooltip="Save"><b>
                              <i class="fa fa-floppy-o"></i></b> Save</button>&nbsp;
                          <button type="button" 
                            class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left " tooltip="Reset"><b>
                            <i class="fa fa-refresh"></i></b> Reset</button>
                           </div>
                        </div>
                   </div>
                    <br>
                    <br>
                    <div class="mb-0">
                      <h3 class="font-14 text-purple font-bold">Summary</h3>
                    </div>
                    <p-table [value]="users1" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
                     <ng-template pTemplate="header">
                       <tr>
                         <th rowspan="2" class="wd-7 text-center">Sr. No.</th>
                         <th rowspan="2" class="wd-6 text-center">
                           <div class="p-d-flex p-jc-between p-ai-center">Payroll Area
                             <div class="Sort_Filter_Position">
                                <p-sortIcon field="PayrollArea"
                                pSortableColumn="PayrollArea"></p-sortIcon>
                   <p-columnFilter type="text" field="name" display="menu" class="p-ml-auto">
                   </p-columnFilter>
                             </div>
                            </div>
                        </th>
                        <th rowspan="2" class="wd-6 text-center">
                         <div class="p-d-flex p-jc-between p-ai-center"> Description 
                         <div class="Sort_Filter_Position">
                            <p-sortIcon field="Description"
                            pSortableColumn="Description"></p-sortIcon>
                    <p-columnFilter type="text" field="Desc"  display="menu" class="p-ml-auto">
                    </p-columnFilter>
                         </div>
                         </div>
                       </th>
                       <th rowspan="2" class="wd-8 text-center">
                        <div class="p-d-flex p-jc-between p-ai-center"> Type
                        <div class="Sort_Filter_Position">
                            <p-sortIcon field="Type"
                            pSortableColumn="Type"></p-sortIcon>
                   <p-columnFilter type="date" field="date" display="menu" class="p-ml-auto">     </p-columnFilter>
                       </div>
                       </div>
                      </th>
                      <th rowspan="2" class="wd-8 text-center">
                      <div class="p-d-flex p-jc-between p-ai-center"> Primary Area Name

                      <div class="Sort_Filter_Position"> 
                          <p-sortIcon field="PrimaryArea"
                        pSortableColumn="PrimaryArea"></p-sortIcon>
                      <p-columnFilter field="status" matchMode="equals" display="menu" class="p-ml-auto"></p-columnFilter>
                     </div>
                     </div>
                 </th>
                 <th rowspan="2" class="wd-8 text-center">
                    <div class="p-d-flex justify-content-center p-ai-center">From Date
                    <div class="Sort_Filter_Position">
                        <p-sortIcon field="FromDate"
                        pSortableColumn="FromDate"></p-sortIcon>
                <p-columnFilter field="activity" display="menu"  class="p-ml-auto">
                </p-columnFilter>
                    </div>
                   </div>
                </th>
                <th rowspan="2" class="wd-8 text-center">
                  <div class="p-d-flex p-jc-between p-ai-center">To Date
                  <div class="Sort_Filter_Position">
                    <p-sortIcon field="ToDate"
                    pSortableColumn="ToDate"></p-sortIcon>
                    <p-columnFilter field="activity" display="menu" class="p-ml-auto">
                     </p-columnFilter>
                   </div>
                  </div>
                </th>
              
                
                   <th rowspan="2" class="wd-6 text-center"> Action </th>
                   <!-- <th rowspan="2"></th> -->
                   </tr>
                 
                  </ng-template>
                 <ng-template pTemplate="body" let-user1>
                    <tr class="p-selectable-row">
                       <td class="text-center"></td>
                       <td>
                       
                      </td>
                      <td>
                        
                      </td>
                     <td>
                    
                   </td>
                     <td>
                         
                        </td>
                    <td>
                    
                </td>
                    <td>
                       
                </td>
                    
                 
              
                  <td>
                      <span class="ml-1 mt-2"><i class="fa fa-edit font-18 text-dark-green cursor-pointer" aria-hidden="true"></i></span>&nbsp;
                     <span class="ml-1 mt-2"><i class="fa fa-eye font-18 text-blue cursor-pointer" aria-hidden="true"></i></span>&nbsp;
                     <span class="ml-1 mt-2"><i class="fa fa-trash font-18 text-red cursor-pointer" aria-hidden="true"></i></span>&nbsp;
                  </td>
                </tr>
              
                </ng-template>
                <ng-template pTemplate="emptymessage">
                     <tr>
                      <td colspan="15" class="font-14 font500 text-center text-red"><span>No Data
                                    Available</span>
                      </td>
                     </tr>
                </ng-template>
                </p-table>
                
                  </div>

                </div> <!-- card body -->
               
              </div>
            </div>

        
        </div>
      </div>
      <app-footer></app-footer>
    </div>
</div>
