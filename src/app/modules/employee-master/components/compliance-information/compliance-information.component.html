<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="tabview">
                                <input name="nav" type="radio" class="about-radio" id="Input" [checked]="tabIndex==2" />
                                <label class="nav" for="Input" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/compliance-information/input']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Input
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="complianceType"
                                    [checked]="tabIndex==3" />
                                <label class="nav" for="complianceType" (click)="hideSummaryGrid = true"
                                    [routerLink]="['/employee-master/compliance-information/compliance-type']"
                                    (click)="hiddenSummary = false">
                                    <span>
                                        Compliance Type
                                    </span>
                                </label>


                                <div class="tabs about-page">
                                    <div class="tabview-contents">
                                        <router-outlet></router-outlet>

                                        <legend style="font-size: 17px !important;" *ngIf="hiddenSummary">Summary
                                        </legend>
                                        <p-table [value]="EducationSummaryData" [scrollable]="true"
                                            [style]="{width:'1000px'}" scrollHeight="200px" *ngIf="hiddenSummary">
                                            <ng-template pTemplate="colgroup" let-education>
                                                <colgroup>
                                                    <col style="width:150px">
                                                    <col style="width:120px">
                                                    <col style="width:170px">
                                                    <col style="width:175px">
                                                </colgroup>
                                            </ng-template>
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th class="primeng-table-header-center">EPF Applicable</th>
                                                    <th class="primeng-table-header-center">EPS Applicable</th>
                                                    <th class="primeng-table-header-center">Contribution Method

                                                        <!-- <tr>
                                                    <th class="primeng-table-header-center">Employer</th>
                                                    <th class="primeng-table-header-center">Employee</th>
                                                </tr> -->
                                                    </th>
                                                    <th class="primeng-table-header-center">Action</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-education>
                                                <tr>
                                                    <td class="primeng-table-header-center"><span>
                                                            EPF Applicable
                                                        </span></td>

                                                    <td class="primeng-table-header-center"><span>
                                                            EPS Applicable
                                                        </span></td>


                                                    <td class="primeng-table-header-center"><span>
                                                            Employer</span></td>

                                                    <td class="primeng-table-header-center"><span>
                                                            Employee</span></td>


                                                    <td class="primeng-table-header-center"><span><i
                                                                class="fa fa-pencil font-16 text-blue cursor-pointer mr-10"
                                                                tooltip="Edit"></i>

                                                            <i class="fa fa-eye font-16 text-blue cursor-pointer mr-1"
                                                                tooltip="View"></i></span>

                                                        <i class="fa fa-times font-16 text-red cursor-pointer"
                                                            tooltip="Delete"></i>
                                                    </td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
