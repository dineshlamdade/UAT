<legend style="font-size: 17px !important;">Summary
</legend>
<p-table [value]="EducationSummaryData" [scrollable]="true" [style]="{width:'1000px'}" scrollHeight="200px">
    <ng-template pTemplate="colgroup" let-education>
        <colgroup>
            <col style="width:150px">
            <col style="width:120px">
            <col style="width:370px">
            <col style="width:175px">
        </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="primeng-table-header-center">EPF Applicable</th>
            <th class="primeng-table-header-center">EPS Applicable</th>

            <th class="primeng-table-header-center">Contribution Method
        <tr>
            <th class="primeng-table-header-center">Employer</th>
            <th class="primeng-table-header-center">Employee</th>
        </tr>
        </th>
        <th class="primeng-table-header-center">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-education>
        <tr>
            <td class="primeng-table-header-center"><span>
                    EPF Applicable
                </span></td>

            <td class="primeng-table-header-center"><span>
                    EPS Applicable
                </span></td>


            <td class="primeng-table-header-center"><span>
                    Employer</span></td>

            <td class="primeng-table-header-center"><span>
                    Employee</span></td>


            <td class="primeng-table-header-center"><span><i class="fa fa-pencil font-16 text-blue cursor-pointer mr-10"
                        tooltip="Edit"></i>

                    <i class="fa fa-eye font-16 text-blue cursor-pointer mr-1" tooltip="View"></i></span>

                <i class="fa fa-times font-16 text-red cursor-pointer" tooltip="Delete"></i>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="row mt-15">
    <div class="col-12">
        <div class="float-right mb-15">
            <button type="button" tooltip="Previous" [routerLink]="['/employee-master/identity-information']"
                class="custom_button custom_btn btn-labeled btn-labeled-left ml-10 bg-teal-400"><b><i
                        class="fa fa-angle-double-left" aria-hidden="true"></i></b>Previous</button>

            <button type="button" tooltip="Next" [routerLink]="['/employee-master/previous-employment-information']"
                class="custom_button custom_btn btn-labeled btn-labeled-left ml-15 mr-15 bg-teal-400"><b><i
                        class="fa fa-angle-double-right" aria-hidden="true"></i></b>Next</button>

            <!-- <button type="button" (click)="IdentitySaveNextSubmit(IdentityInformation)"
                [disabled]="IdentityInfoForm.invalid || IdentityInfoForm.untouched"
                class="custom_button custom_btn btn-labeled btn-labeled-left mr-15" tooltip="Save & Next" [ngClass]="{'disabled-btn-bg-green' : IdentityInfoForm.invalid || IdentityInfoForm.untouched,
'btn-bg-green': !IdentityInfoForm.invalid}"><b><i class="fa fa-floppy-o"></i></b>
                Save & Next</button> -->
        </div>
    </div>
</div>
