                            <div class="tabview">
                                <input name="nav" type="radio" class="about-radio" id="familyDetails"

                                </div>
                                <label class="nav" for="nominationDetails"

                                    [routerLink]="['/employee-master/family-information/nomination-details']">
                                    <span>
                                        Nomination Details
                                    </span>
                                </label>

                                <input name="nav" type="radio" class="about-radio" id="bankDetails"

                                        <router-outlet></router-outlet>
                                    </div>
                                </div>
                                <label class="nav" for="bankDetails"
                                    (click)="hideSummaryGrid = true;bankTabValidation()"
                                    [routerLink]="['/employee-master/family-information/bank-details']">
                                    <span>
                                        Bank Account Details
