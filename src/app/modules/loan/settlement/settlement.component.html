<app-leftmenu></app-leftmenu>
<div class="page">
  <app-header></app-header>
  <div class="section-body mt-3">
    <div class="container-fluid">


      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body" style="border:1px solid rgb(189, 175, 175)">
              <form [formGroup]="AddLoanForm" (ngSubmit)="addloanFormSubmit()">
                <div class="row">
                  <div class="col-md-12 pl-0 pr-0">
                    <div class="border-dark-card radius-10 p-2 mt-3">
                      <div class="row">
                        <div class="col-md-2">
                          <label class="form-label mt-1 mb-0" >Employee No. & Name </label >
                            <label class="font-12 text-ellipsis mt-1 mb-0">
                              0001 - ABC</label>
                        </div>
                        <div class="col-md-2">
                          <label class="form-label mt-1 mb-0">Date of Joining</label >
                          <label class="font-12 text-ellipsis mt-1 mb-0">12-Apr-2021</label>
                        </div>
                        <div class="col-md-2">
                          <label class="form-label mt-1 mb-0">Establishment</label  >
                            <label class="font-12 text-ellipsis mt-1 mb-0">Pune</label  >
                         
                        </div>
                        <div class="col-md-2">
                          <label class="form-label mt-1 mb-0">Employee Type</label>
                          <label class="font-12 text-ellipsis mt-1 mb-0">Worker</label  >
                          <!-- <input type="text" class="form-control" value="Worker"  disabled /> -->
                        </div>
                        <div class="col-md-1">
                          <label class="form-label mt-1 mb-0">Grade</label>
                          <label class="font-12 text-ellipsis mt-1 mb-0">G1</label  >
                          <!-- <input type="text" class="form-control" value="G1"  disabled /> -->
                        </div>
                        <div class="col-md-2">
                          <label class="form-label mt-1 mb-0" >Designation</label >
                            <label class="font-12 text-ellipsis mt-1 mb-0">UI Developer</label  >
                          <!-- <input type="text" class="form-control"  value="UI Developer" disabled /> -->

                        </div>
                        <div class="col-md-1">
                          <label class="form-label mt-1 mb-0">Status</label>
                          <label class="font-12 text-ellipsis mt-1 mb-0">Probation</label  >
                          <!-- <input type="text" class="form-control"  value="Probation" disabled /> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

             
                <br>
                
                <!-- <fieldset>
                  <legend>Settlement Details</legend> -->
                  <div class="col-md-12 pl-0 pr-0">
                    <div class="border-dark-card radius-10 p-2">
                  <div class="row">
                    <div class="col-md-3">
                      <label class="form-label mt-1 mb-0">Loan No.</label>
                      <input type="text" class="form-control" value="{{perticularEmpDetails.employeeType}}"  disabled />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label mt-1 mb-0">Application Date</label >
                      <input type="text" class="form-control" value="{{perticularEmpDetails.joiningDate|date: 'dd-MMM-yyyy'}}"
                       disabled />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Loan Type</label>
                      <input type="text" class="form-control" formControlName="repaymentType" disabled />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Description</label>
                      <input type="text" class="form-control" formControlName="repaymentType" disabled />
                    </div>
                    <!-- <div class="col-md-2">
                      <label class="form-label">Approved</label>
                      <input type="text" class="form-control" formControlName="repaymentType" disabled />
                    </div> -->
                  </div>
                
                  <br>
                  <div class="row">
                    <div class="col-md-3">
                      <label class="form-label">Repayment Type</label>
                      <input type="text" class="form-control" formControlName="repaymentType" disabled />
                    </div>
                    

                  </div>
                  <br />
                </div>
              </div>
                <!-- </fieldset> -->
<br>
                <!-- <fieldset>
                  <legend>Bank Details</legend> -->
                  <div class="col-md-12 pl-0 pr-0">
                    <div class="border-dark-card radius-10 p-2 ">
                  <div class="row mt-1 mb-0">
                   
                    <div class="col-md-3">
                      <label class="form-label">Principal</label>
                      <input type="text" class="form-control" formControlName="underlineAssestValue"
                        [ngClass]="{'is-invalid' : AddLoanForm.get('underlineAssestValue').status == 'INVALID'}"
                        disabled />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Interest</label>
                      <input type="text" class="form-control" formControlName="loanAmount"
                        value="{{loanAmount | number:'1.2-2'}}" disabled/>
                    </div>
                  
                    <div class="col-md-3">
                      <label class="form-label">Total</label>
                      <input type="text" class="form-control" formControlName="loanAmount"
                        value="{{loanAmount | number:'1.2-2'}}" disabled/>
                    </div>
                    <div class="col-md-3" >
                      <label class="form-label">Settlement Date</label>
                      <input type="text" class="form-control" formControlName="noOfInstallment" disabled/>

                    </div>
                  </div>
                
                  <br>
                  <div class="row">
                    
                    <div class="col-md-3">
                      <label class="form-label">Remark</label>
                      <input type="text" class="form-control" formControlName="repaymentType" disabled />
                    </div>


                  </div>
                  <br />
                </div>
              </div>

                <!-- </fieldset> -->

                <br><br>

                <div class="row mt-30">
                  <div class="col-12">
                    <div class="card">
                      <div class="mb-0 row">
                        <div class="col-md-6">
                          <h3 class="font-14 text-purple font-bold">Approver Details</h3>

                        </div>
                        <div class="col-md-6 ">
                          <h6 class="font-12 mb-3 font-normal float-right">
                            <strong>Overall Status </strong>&nbsp;&nbsp;

                            <strong class="btn-bg-green p-2">Submit:Pending with Approver 2</strong>
                          </h6>
                        </div>

                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="table-responsive Custom_Table">
                            <table class="table table-striped table-hover table-bordered m-b-0">
                              <thead class="thead-dark">
                                <tr>
                                  <th scope="col" class="font700 ">Level</th>
                                  <th scope="col" class="font700 ">Approver code</th>
                                  <th scope="col" class="font700 ">Approver Name</th>
                                  <th scope="col" class="font700 ">Action Date & Time</th>
                                  <!-- <th scope="col" class="font700">Action Time</th> -->
                                  <th scope="col" class="font700 ">Status</th>
                                  <th scope="col" class="font700 ">Remark</th>
                                </tr>
                              </thead>
                              <tbody>
                                <td>1</td>
                                <td>222</td>
                                <td>AAA</td>
                                <td>8-Jun-2021 &nbsp; 10.00 AM</td>
                                <!-- <td>10.00 AM</td> -->
                                <td>Pending</td>
                                <td>Pending with Approver 2</td>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br><br>

                <ng-container class="float-right">
                 
                  <div class="row float-right" style="margin: 10px">
                    <button type="submit" class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left"
                      tooltip="Save">
                      <b> <i class="fa fa-check-square-o
                       
                        " aria-hidden="true"></i></b>Approved</button>&nbsp;
                   
                    <button type="button" tooltip="Reset"
                      class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10" (click)="reset()">
                      <b><i class="fa  fa-reply 
                        "></i></b>Send Back</button>&nbsp;

                    <!-- *ngIf="isVisiblee" -->
                    <button type="button" tooltip="Cancel"
                      class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"
                      [routerLink]="['/loan/application']">
                      <b> <i class="fa fa-times-circle" aria-hidden="true"></i></b>Close</button>

                  </div>
                </ng-container>

              </form>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
