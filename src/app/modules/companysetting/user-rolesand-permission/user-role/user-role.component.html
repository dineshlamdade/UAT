
<form class="card" role="form" [formGroup]="form" #formDirective="ngForm" method="post" novalidate>
      <div class="card">
       <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <fieldset>
                    <legend>User Role</legend>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name" formControlName="roleName" >
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="roleDescription" rows="1" placeholder="Content.." 
                            formControlName="roleDescription"> </textarea>

                        </div>
                        <div class="col-md-3">
                            <label class="form-label">User Group</label>
                            <select name="groupName" class="form-control custom-select" formControlName="userGroupId"
                            >
                            <option *ngFor="let groupName of groupNameList"
                            [value]="groupName.value">
                            {{groupName.label}}
                          </option>
                                        </select>

                        </div>
                        <div class="col-md-3 text-center mt-15">
                            <!-- <button type="button" tooltip="Assign / Un-Assign Group" class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left" (click)="AssignedGroup(template)"><b><i class="fa fa-file"></i></b> Assign / Un-Assign Group</button> -->
                        </div>
                    </div>
                    <div class="row mt-10">
                        <div class="col-md-3">
                            <label class="custom-control custom-checkbox checkbox-center mt-30">
          <input type="checkbox"  class="custom-control-input" name="default"  /> <span class="custom-control-label">Default</span>
                                         </label>
                        </div>

                        <div class="col-md-3 mt-30">
                            <label class="custom-control custom-checkbox custom-control-inline pl-45">
                                <input formControlName="isActive" type="checkbox" class="custom-control-input"
                                name="example-inline-checkbox1" [value]="true?1:0" 
                                (change)="deactivateRemark()">
                                <span class="custom-control-label">Active </span>
                              </label>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Remark</label>
                    <textarea formControlName="remark" class="form-control" rows="1"></textarea>
                        </div>

                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row mt-15 mb-3">
            <div class="col-md-12">
                <div class="float-right">
                    <ng-container *ngIf="showButtonSaveAndReset">
                        <ng-container *ngIf="isSaveAndReset; else newDeb">
                          <button type="submit"  class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left ripple"
                           tooltip="Save" (click)="save()"
                         >
                         <b><i class="fa fa-floppy-o"></i></b> Save</button>
       
                         <button type="button" tooltip="Reset" (click)="cancelView()"
                         class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10">
                         <b><i class="fa  fa-refresh"></i></b> Reset</button>
                       </ng-container>
                      <ng-template #newDeb>
                         <button type="submit" class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left" 
                          tooltip="Update" (click)="save()">
                         <b><i class="fa fa-floppy-o"></i></b>Update</button>
                         <button type="button" class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                         tooltip="Cancel" (click)="cancelView()">
                         <b><i class="fa fa-times-circle"></i></b> Cancel</button>
                    </ng-template>
                   </ng-container>
                   <ng-container *ngIf="!showButtonSaveAndReset">
                    <button type="button"
                      class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                      tooltip="Cancel" (click)="cancelView()">
                      <b><i class="fa fa-times-circle"></i></b>Cancel</button>
                  </ng-container>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="font-14 text-purple font-bold">Summary</h3>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col-md-8">
                <p-table [value]="masterGridData" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="wd-10 text-center">
                                Sr. No.
                            </th>
                            <th class="wd-20">
                                <div class="p-d-flex p-jc-center p-ai-center">
                                    User Group &nbsp;&nbsp;
                                    <div class="Sort_Filter_Position d-flex ">
                                        <p-sortIcon field="usergrup" pSortableColumn="usergrup"></p-sortIcon>
                                        <p-columnFilter field="usergrup" display="menu" class="p-ml-auto"></p-columnFilter>
                                    </div>
                                </div>
                            </th>
                            <th class="wd-20">
                                <div class="p-d-flex p-jc-center p-ai-center">
                                    User Role &nbsp;&nbsp;
                                    <div class="Sort_Filter_Position d-flex ">
                                        <p-sortIcon field="userrole" pSortableColumn="userrole"></p-sortIcon>
                                        <p-columnFilter field="userrole" display="menu" class="p-ml-auto"></p-columnFilter>
                                    </div>
                                </div>
                            </th>
                            <th class="wd-40">
                                <div class="p-d-flex p-jc-center p-ai-center">
                                    Description &nbsp;&nbsp;
                                    <div class="Sort_Filter_Position d-flex ">
                                        <p-sortIcon field="desc" pSortableColumn="desc"></p-sortIcon>
                                        <p-columnFilter field="desc" display="menu" class="p-ml-auto">

                                        </p-columnFilter>
                                    </div>
                                </div>
                            </th>
                            <th class="wd-10 text-center">
                                Action
                            </th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-summary let-rowIndex="rowIndex">
                        <tr class="p-selectable-row">
                            <td class="text-center" rowspan="2">{{summary.srno}}</td>
                            <td class="text-center" rowspan="2">{{summary.groupName}}</td>
                            <td><label class="mb-0 text-link" (click)="viewHistory(template, summary.id, summary.roleName)">{{summary.roleName}}</label></td>
                            <td>{{summary.roleDescription}}</td>
                            <td class="wd-5 text-center">
                                <i class="fa fa-edit font-16 text-blue cursor-pointer" (click)="edit(rowIndex,summary.userRoleId)" tooltip="Edit"></i> &nbsp;&nbsp;
                                <i class="fa fa-eye font-16 text-blue cursor-pointer" (click)="view(rowIndex)" tooltip="View"></i>
                            </td>
                        </tr>
                        <tr>
                            <!-- <td><label class="mb-0 text-link" (click)="Grouplist(template2)"></label></td> -->
                            <td></td>
                            <!-- <td class="wd-5 text-center">
                                <i class="fa fa-edit font-16 text-blue cursor-pointer" (click)="edit(rowIndex,summary.userRoleId)" tooltip="Edit"></i> &nbsp;&nbsp;
                                <i class="fa fa-eye font-16 text-blue cursor-pointer" (click)="view(rowIndex)" tooltip="View"></i>
                            </td> -->
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="4" class="font-14 font500 text-center text-red"><span>No Data
                   Available</span>
                            </td>
                        </tr>
                    </ng-template>

                </p-table>
            </div>
        </div>



    </div>
      </div>
</form>

            </div>
        </div>
