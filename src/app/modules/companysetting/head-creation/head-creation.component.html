<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
  <app-header></app-header>
  <div class="section-body mt-3">
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form class="card" role="form" [formGroup]="HeadCreationForm" (ngSubmit)="addHeadCreation()" method="post"
                #formDirective="ngForm" novalidate>
                <div class="row">
                  <div class="col-sm-6 col-md-3">
                    <label class="form-label">Code</label>
                    <div class="input-group">
                      <input type="text" [readonly]="!disabled" (change)="onChangeEvent($event)"
                        formControlName="standardName" class="form-control" placeholder="Enter Code"
                        [ngClass]="{'is-invalid' : HeadCreationForm.get('standardName').status == 'INVALID'}">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <label class="form-label">Description</label>
                    <div class="input-group">
                      <input type="text" [readonly]="!disabled" formControlName="description" class="form-control"
                        placeholder="Description"
                        [ngClass]="{'is-invalid' : HeadCreationForm.get('description').status == 'INVALID'}">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <label class="form-label">Short Name</label>
                    <div class="input-group">
                      <input type="text" [readonly]="!disabled" formControlName="shortName" class="form-control"
                        placeholder="Short Name"
                        [ngClass]="{'is-invalid' : HeadCreationForm.get('shortName').status == 'INVALID'}">
                    </div>
                  </div>

                  <div class="col-sm-6 col-md-3" [ngClass]="[disabled ? 'searchclosebutton2' : 'disableDiv']">
                    <label class="form-label">Nature</label>
                    <select [ngClass]="{'is-invalid' : HeadCreationForm.get('headNature').status == 'INVALID'}"
                      name="headNature" id="headNature" class="form-control custom-select" formControlName="headNature">
                      <option selected value=''>Select </option>
                      <option *ngFor="let natureList of NatureList" [value]="natureList.value">
                        {{natureList.label}}
                      </option>
                    </select>
                  </div>
                  <!-- [ngClass]="{'is-invalid' : CycleCreationForm1.get('businessYear').status == 'INVALID'}" -->
                  <br><br><br>

                  <div class="col-sm-6 col-md-3" [ngClass]="[disabled ? 'searchclosebutton2' : 'disableDiv']">
                    <label class="form-label">Type</label>

                    <select name="type" id="type" class="form-control custom-select" formControlName="type">
                      <option selected value=''>Select </option>
                      <option *ngFor="let typeList of TypeList" [value]="typeList.value">
                        {{typeList.label}}
                      </option>
                    </select>
                  </div>
                  <!-- [ngClass]="{'is-invalid' : CycleCreationForm1.get('businessYear').status == 'INVALID'}" -->
                  <!-- changed radio button to dropdown on 20-03-2021 -->
                  <div class="col-sm-6 col-md-3" [ngClass]="[disabled ? 'searchclosebutton2' : 'disableDiv']">
                    <label class="form-label">Is Statutory</label>
                    <div>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" name="statutory" formControlName="statutory"
                          value='true'>
                        <span class="custom-control-label">Yes</span>
                      </label>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" name="statutory" formControlName="statutory"
                          value='false'>
                        <span class="custom-control-label">No</span>
                      </label>
                    </div>
                  </div>


                  <div class="col-sm-6 col-md-3">
                    <label class="form-label">Category</label>
                    <select name="category" id="category" class="form-control custom-select" formControlName="category">
                      <option selected value=''>Select </option>
                      <option *ngFor="let category of categoryList" [value]="category.value">
                        {{category.label}}
                      </option>
                    </select>
                  </div>


                  <!-- <div class="col-lg-2 col-md-4 col-sm-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Date">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6">
                                    <a href="javascript:void(0);" class="btn btn-sm btn-primary btn-block"
                                        title="">Search</a>
                                </div> -->
                </div>


                <div class="row mt-15">
                  <div class="col-12">
                    <div class="float-right mb-15">
                      <button type="submit" *ngIf="!viewCancelButton" [disabled]="HeadCreationForm.invalid"
                        [ngClass]="{'disabled-btn-bg-green' : HeadCreationForm.invalid,'btn-bg-green': !HeadCreationForm.invalid}"
                        class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left" tooltip="Save"><b><i
                            class="fa fa-floppy-o"></i></b>
                        Save</button>

                      <!--[disabled]="CycleDefinationForm.invalid" [ngClass]="{'disabled-btn-bg-green' : CycleDefinationForm.invalid,'btn-bg-green': !CycleDefinationForm.invalid}" -->


                      <button type="button" (click)="CancelHeadCreation()" *ngIf="viewCancelButton"
                        class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                        tooltip="Cancel"><b><i class="fa fa-times" aria-hidden="true"></i></b>
                        Cancel</button>

                      <button type="button" (click)="ResetHeadCreation()" *ngIf="!viewCancelButton"
                        class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"
                        tooltip="Reset"><b><i class="fa fa-refresh" aria-hidden="true"></i></b>
                        Reset</button>
                    </div>
                  </div>
                </div>

              </form>

              <div class="row mt-30">
                <div class="col-12">
                  <div class="card">
                    <div class="mb-10">
                      <h3 class="font-14 text-purple font-bold">Summary</h3>
                      <!-- <h3 class="card-title font-bold">Summary</h3> -->
                    </div>
                    <div class="">
                      <div class="table-responsive Custom_Table">
                        <table class="table table-striped table-hover table-bordered m-b-0">
                          <thead class="thead-dark">
                            <tr>
                              <th scope="col" class="font700 wd-8">Sr. No.</th>
                              <th scope="col" class="font700 wd-20">Code</th>
                              <th scope="col" class="font700 wd-20">Description</th>
                              <th scope="col" class="font700 wd-12">Short Name</th>
                              <th scope="col" class="font700 wd-12">Nature</th>
                              <th scope="col" class="font700 wd-20">Type</th>
                              <th scope="col" class="font700 wd-20">Category</th>
                              <th scope="col" class="font700 wd-8">Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr> -->

                            <tr *ngFor="let summary of HeadCreationList; let i = index">
                              <td class="align-left wd-10">
                                <span>{{i+1}}</span>
                              </td>
                              <td class=" align-left wd-10">
                                <span>{{summary.standardName}}</span>
                              </td>
                              <td class="align-left wd-10">
                                <span>{{summary.description}}</span>
                              </td>
                              <td class="align-left wd-10">
                                <span>{{summary.shortName}}</span>
                              </td>
                              <td class="align-left wd-10">
                                <span>{{summary.headNature}}</span>
                              </td>
                              <td class="align-left wd-10">
                                <span>{{summary.type}}</span>
                              </td>
                              <td class="align-left wd-10">
                                <span>{{summary.category}}</span>
                              </td>
                              <td>
                                <!-- <button type="button"
                                                                class="btn btn-icon" title="Extend">
                                                                <i class="fa fa-arrows-alt"
                                                                    (click)="UploadModal1(template1);getBussinessyear(summary.businessYear,summary.businessCycleDefinition.id)"
                                                                    data-toggle="modal"
                                                                    data-target="#UploadModal"></i></button>

                                                            <button type="button"
                                                                class="btn btn-icon" title="Edit"
                                                                (click)="UploadModal2(template3);GetCycleCreationById(summary.businessCycleDefinition.id,summary.businessYear)"
                                                                data-toggle="modal"
                                                                data-target="#UploadModal">
                                                                <i class="fa fa-edit"></i></button> -->

                                <button type="button" class="btn btn-icon" title="View"
                                  (click)="GetHeadCreationbyIdDisable(summary.headMasterId)">
                                  <i class="fa fa-eye"></i></button>

                                <!-- <button type="button"
                                                                *ngIf="!summary.used"
                                                                (click)="UploadModal1(templatecyclecreation);getCycleCreationName(summary.businessCycleDefinition.name)"
                                                                data-toggle="modal"
                                                                data-target="#UploadModal"
                                                                class="btn btn-icon js-sweetalert"
                                                                title="Delete"
                                                                data-type="confirm"><i
                                                                    class="fa fa-trash-o"></i></button> -->
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>








            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
