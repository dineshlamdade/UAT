<div class="tabview-contents">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="col-12">
                        
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 mt-3 mb-2">
                                <p-table [value]="generalTempList" [paginator]="true" [rows]="10"
                                [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [rowsPerPageOptions]="[10,25,50]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th class="wd-10 text-center">
                                            Sr. No.
                                        </th>
                                        <th class="wd-30">
                                            <div class="p-d-flex p-jc-center p-ai-center">
                                                Template Name &nbsp;&nbsp;
                                                <div class="Sort_Filter_Position d-flex ">
                                                    <p-sortIcon field="headName"
                                                        pSortableColumn="headName">
                                                    </p-sortIcon>
                                                    <p-columnFilter field="headName"
                                                        display="menu" class="p-ml-auto">
                                                    </p-columnFilter>
                                                </div>
                                            </div>
                                        </th>
                                        <th class="wd-40">
                                            <div class="p-d-flex p-jc-center p-ai-center">
                                                Description	 &nbsp;&nbsp;
                                                <div class="Sort_Filter_Position d-flex ">
                                                    <p-sortIcon field="displayName"
                                                        pSortableColumn="displayName"></p-sortIcon>
                                                    <p-columnFilter field="displayName" display="menu"
                                                        class="p-ml-auto">

                                                    </p-columnFilter>
                                                </div>
                                            </div>
                                        </th>
                                        <th class="wd-10 text-center">
                                            Action
                                        </th>

                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-i="rowIndex" let-summarys>
                                    <tr class="p-selectable-row">
                                        <td class="text-center">{{i+1}}</td>
                                        <td><label class="mb-0"
                                                 >{{summarys.headName}}
                                            </label></td>
                                        <td>{{summarys.displayName}}</td>
                                        <td class="wd-5 text-center">
                                        
                                            <i class="fa fa-eye font-16 text-blue cursor-pointer"
                                                tooltip="View"
                                                (click)="summaryViewById(summarys.reimbursementMasterGeneralSettingId, 'view')"></i> &nbsp;&nbsp;
                                                <i class="fa fa-edit font-16 text-dark-green cursor-pointer"
                                                tooltip="Edit"
                                                (click)="summaryViewById(summarys.reimbursementMasterGeneralSettingId, 'edit')"></i>
                                        </td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="4"
                                            class="font-14 font500 text-center text-red">
                                            <span>No Data
                                                Available</span>
                                        </td>
                                    </tr>
                                </ng-template>

                            </p-table>

                            </div>

                       
                        </div>
                    </div>

                </div>


            </div>
        </div>
 
    </div>
</div>
