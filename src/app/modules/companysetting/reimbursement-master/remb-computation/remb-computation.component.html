<form >
    <div class="tabview-myform mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="col-12">
                            <fieldset>
                                <legend>Payment Method Form</legend>
                                <div class="row mb-2">
                                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label class="form-label">Non Taxable Payment</label>
                                            <select class="form-control" [(ngModel)]="selectedvalue" [ngModelOptions]="{standalone: true}">
                                                <option>Select</option>
                                                <option value="Till Annual">Till Annual</option>
                                                <option value="Till Annual">Till Annual</option>
                                                <option value="SDM">SDM</option>
                       
                                            </select>
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12" *ngIf="selectedvalue == 'SDM'">
                                        <div class="form-group">
                                            <label class="form-label">Non Taxable SDM</label>
                                            <select class="form-control"  >
                                                <option>Select</option>
                                                <option value="">SDM 1</option>
                                                <option value="">SDM 2</option>
                                                <option value="">SDM 3</option>
                                             
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                        <div class="form-group">
                                            <label class="form-label ">Taxable Payment</label>
                                            <ng-multiselect-dropdown  [placeholder]="'None Selected'" 
                                            [settings]="dropdownSettings" [data]="dropdownList"
                                            (onSelect)="onItemSelect($event)"
                                            (onSelectAll)="onSelectAll($event)" [(ngModel)]="selectedItems"  [ngModelOptions]="{standalone: true}">
                                        </ng-multiselect-dropdown>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12" *ngIf="selectedItems == 'Intermediary'">
                                        <div class="form-group">
                                            <label class="form-label">Frequency </label>
                                            <select class="form-control"  >
                                                <option>Select</option>
                                                <option value="">Quarter</option>
                                                <option value="">Half year</option>
                                                <option value="">Year</option>
                       
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                        <div class="form-group">
                                            <label class="form-label">Period Defination</label>
                                            <select class="form-control"  >
                                                <option>Select</option>
                                                <option value="">JanMar</option>
                                                <option value="">FebApr</option>
                                                <option value="">MarMay</option>
                                             
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                        <div class="form-group">
                                            <label class="form-label">No of Cycles</label>
                                            <input type="text" class="form-control" placeholder="No of cycle" >
                                         
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                        <div class="form-group">
                                            <label class="form-label">Lapse - Accrued Ent. Payable</label>
                                            <select class="form-control" [(ngModel)]="selectedvalue2"  [ngModelOptions]="{standalone: true}">
                                                <option>Select</option>
                                                <option value="Till Annual">Till Annual</option>
                                                <option value="Till Accural">Till Accural</option>
                                                <option value="SDM">SDM</option>
                       
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12" *ngIf="selectedvalue2 == 'SDM'">
                                        <div class="form-group">
                                            <label class="form-label">Frequency </label>
                                            <select class="form-control"  >
                                                <option>Select</option>
                                                <option value="">Quarter</option>
                                                <option value="">Half year</option>
                                                <option value="">Year</option>
                       
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12" *ngIf="selectedvalue2 == 'SDM'">
                                        <div class="form-group">
                                            <label class="form-label">Period Defination</label>
                                            <select class="form-control"  >
                                                <option>Select</option>
                                                <option value="">JanJun</option>
                                                <option value="">FebJul</option>
                                                <option value="">MarAug</option>
                                                <option value="">AprSep</option>
                                                <option value="">MayOct</option>
                                                <option value="">JunNov</option>
                                             
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12" *ngIf="selectedvalue2 == 'SDM'">
                                        <div class="form-group">
                                            <label class="form-label">No of Cycles after period end</label>
                                            <input type="text" class="form-control" placeholder="No of cycle" >
                                         
                                        </div>
                                    </div>
                                    </div>
 
                                <div class="bill-validity">
                                    <fieldset>
                                        <legend>Bill Validity</legend>
                                        <div class="row mb-2">
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                                <div class="form-group">
                                                <label class="form-label">Submit Bill Withhin</label>
                                                  <input type="text" class="form-control" placeholder="Enter Days">  
                                            </div>
                                        </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                                <div class="form-group">
                                                    <label class="form-label">Days from bill date</label>
                                                    <div class="row">
                                                        <div class="col-md-5 col-lg-5 col-sm-5 col-xs-12">
                                                    <div class="custom-controls-stacked">
                                                        <label class="custom-control  custom-radio">
                                                            <input type="radio" class="custom-control-input"
                                                                name="example- radios" value="option1" checked>
                                                            <div class="custom-control-label">Days</div>
                                                        </label>
                                                    </div>
                                                    </div>
                                                    <div class="col-md-5 col-lg-5 col-sm-5 col-xs-12">
                                                        <div class="custom-controls-stacked">
                                                            <label class="custom-control  custom-radio">
                                                                <input type="radio" class="custom-control-input"
                                                                    name="example- radios" value="option1" checked>
                                                                <div class="custom-control-label">Cycle</div>
                                                            </label>
                                                        </div>
                                                        </div>
                                                </div>
 
                                        </div>
                                    </div>
                                        <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                            <div class="form-group">
                                            <label class="form-label">Bill date not allowed</label>
                                              <input type="text" class="form-control" placeholder="Enter Days">  
                                        </div>
                                    </div>
                                        <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                            <div class="form-group">
                                                <label class="form-label">Days from bill date</label>
                                                <div class="row">
                                                    <div class="col-md-5 col-lg-5 col-sm-5 col-xs-12">
                                                <div class="custom-controls-stacked">
                                                    <label class="custom-control  custom-radio">
                                                        <input type="radio" class="custom-control-input"
                                                            name="example- radios" value="option1" checked>
                                                        <div class="custom-control-label">Days</div>
                                                    </label>
                                                </div>
                                                </div>
                                                <div class="col-md-5 col-lg-5 col-sm-5 col-xs-12">
                                                    <div class="custom-controls-stacked">
                                                        <label class="custom-control  custom-radio">
                                                            <input type="radio" class="custom-control-input"
                                                                name="example- radios" value="option1" checked>
                                                            <div class="custom-control-label">Cycle</div>
                                                        </label>
                                                    </div>
                                                    </div>
                                            </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                        <div class="form-group">
                                        <label class="form-label">Bill of last finacial year which can be claimed in next FY </label>
                                        <div class="row mb-2">
                                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                                                <select class="form-control" id="" >
                                                    <option>DD</option>
                                                    <option value="">1</option>
                                                </select>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                                        <select class="form-control" id="" >
                                            <option>MM</option>
                                            <option value="">1</option>
                                        </select>
                            </div>
                                    </div>
                                </div>
                                </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                        <div class="form-group">
                                            <label class="form-label">Unpaid bills carry forward</label>
                                            <div class="row">
                                                <div class="col-md-5 col-lg-5 col-sm-5 col-xs-12">
                                            <div class="custom-controls-stacked">
                                                <label class="custom-control  custom-radio">
                                                    <input type="radio" class="custom-control-input"
                                                        name="example- radios" value="option1" checked>
                                                    <div class="custom-control-label">Yes</div>
                                                </label>
                                            </div>
                                            </div>
                                            <div class="col-md-5 col-lg-5 col-sm-5 col-xs-12">
                                                <div class="custom-controls-stacked">
                                                    <label class="custom-control  custom-radio">
                                                        <input type="radio" class="custom-control-input"
                                                            name="example- radios" value="option1" checked>
                                                        <div class="custom-control-label">No</div>
                                                    </label>
                                                </div>
                                                </div>
                                        </div>

                                </div>
                            </div>
                                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                    <div class="form-group">
                                    <label class="form-label">Cyclewise - No of line items allowed </label>
                                      <input type="text" class="form-control" placeholder=" ">  
                                </div>
                            </div>
                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                <div class="form-group">
                                <label class="form-label">Gap between 2 claims </label>
                                  <input type="text" class="form-control" placeholder="Gap between 2 claims">  
                            </div>
                        </div>
                        
                        
                                        </div>
                                        </fieldset>
                                    </div>
                      
                            </fieldset>
                            <div class="row">
                         
                                <div class="col-12">
                                    <div class="col-12 mt-20">
                                        <div class="float-right mb-15">

                                            <button type="submit"
                                                class="custom_button custom_btn bg-teal-400  btn-labeled btn-labeled-left"
                                                tooltip="Save" [disabled]="loading">
                                                <b><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></b> Previous</button>
                                              
                                                <button type="submit"
                                                class="custom_button custom_btn btn-bg-green  btn-labeled btn-labeled-left ml-10"
                                                tooltip="Save" [disabled]="loading">
                                                <b><i class="fa fa-floppy-o"></i></b> Save</button>
                                      
                                                
                                            <button type="button" tooltip="Reset"
                                            class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                                                    class="fa  fa-refresh"></i></b> Reset</button>




                                        </div>
                                    </div>
                                </div> <!-- <end of div col-6 -->
                            </div>
                        </div>

                    </div>


                </div>
            </div>
            <div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
                <button type="button" class="btn active" data-toggle="button" aria-pressed="true" tooltip="Top"
                    (click)="scrollToTop()">
                    <i class="fa fa-angle-double-up text-white font-18"></i>
                </button>
            </div>
        </div>
    </div>

</form>
