<form class="card" role="form" [formGroup]="cycelCreationForm" (ngSubmit)="addCycleCreation()" #formDirective="ngForm"
  method="post" novalidate>
  <div class="tabview-contents">
    <div class="row">
      <div class="col-sm-6 col-md-3">
        <label class="form-label">Cycle Definition</label>
        <select ngClass="{'is-invalid' : cycelCreationForm.get('businessCycleDefinitionId').status == 'INVALID'}"
          name="businessCycleDefinitionId" id="businessCycleDefinitionId" class="form-control  "
          formControlName="businessCycleDefinitionId">

          <!-- <option *ngFor="let Cycle of CycleCreationList" [value]="Cycle.id">
                              {{Cycle.name}}
                            </option> -->
          <option *ngFor="let Cycle of CycleDefinitionList" [value]="Cycle.id">
            {{Cycle.cycleName}}
          </option>
        </select>
      </div>

      <div class="col-sm-6 col-md-3">
        <label class="form-label">Business Year</label>
        <select ngClass="{'is-invalid' : cycelCreationForm.get('businessYear').status == 'INVALID'}" name="businessYear"
          id="businessYear" class="form-control  " formControlName="businessYear">
          <option *ngFor="let by of BusinessYear" [value]="by.value">
            {{by.label}}
          </option>
        </select>
      </div>
    </div>



    <div class="row mt-15">
      <div class="col-12">
        <div class="float-right mb-15">
          <button type="submit" [disabled]="cycelCreationForm.invalid"
            ngClass="{'disabled-btn-bg-green' : cycelCreationForm.invalid,'btn-bg-green': !cycelCreationForm.invalid}"
            class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left" tooltip="Save"><b><i
                class="fa fa-floppy-o"></i></b>
            Preview Cycle & Save
          </button>
        </div>
      </div>
    </div>


    <div class="row mt-30">
      <div class="col-12">
        <div class="card">
          <div class="mb-10">
            <h3 class="font-14 text-purple font-bold">Summary3</h3>
          </div>
          <div class="">
            <div class="table-responsive Custom_Table">
              <table class="table table-striped table-hover table-bordered m-b-0">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" class="font700 wd-8">Sr. No.
                    </th>
                    <th scope="col" class="font700 wd-12">Cycle
                      Definition</th>
                    <th scope="col" class="font700 wd-12">No. of Cycles</th>
                    <th scope="col" class="font700 wd-12">
                      Business Year</th>
                    <th scope="col" class="font700 wd-12">From
                      Date</th>
                    <th scope="col" class="font700 wd-12">To
                      Date</th>
                    <th scope="col" class="font700 wd-20">Action
                    </th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let summary of CycleCreationList1; let i = index">
                    <td class="align-center wd-10">
                      <span>{{i+1}}</span>
                    </td>
                    <td class="wd-10">
                      <span>{{summary.businessCycleDefinition.cycleName}}</span>
                    </td>
                    <td class="wd-10">
                      <span>{{summary.noOfCycles}}</span>
                    </td>
                    <td class="wd-10">
                      <span>{{summary.businessYear}}</span>
                    </td>
                    <td class="wd-10">
                      <span>{{summary.fromDate}}</span>
                    </td>
                    <td class="wd-10">
                      <span>{{summary.toDate}}</span>
                    </td>

                    <td>
                      <button type="button" class="btn btn-icon" title="Extend">
                        <i class="fa fa-arrows-alt"
                          (click)="UploadModal1(template1);getBussinessyear(summary.businessYear,summary.businessCycleDefinition.businessYearDefinitionId)"
                          data-toggle="modal" data-target="#UploadModal"></i></button>

                      <button type="button" class="btn btn-icon" title="Edit"
                        (click)="UploadModal2(template3);GetCycleCreationById(summary.businessCycleDefinition.businessYearDefinitionId,summary.businessYear)"
                        data-toggle="modal" data-target="#UploadModal">
                        <i class="fa fa-edit"></i></button>

                      <button type="button" class="btn btn-icon" title="View"
                        (click)="UploadModal2(template33);GetCycleCreationById(summary.businessCycleDefinition.businessYearDefinitionId,summary.businessYear)"
                        data-toggle="modal" data-target="#UploadModal">
                        <i class="fa fa-eye"></i></button>

                      <button type="button" *ngIf="!summary.used"
                        (click)="UploadModal1(templatecyclecreation);getCycleCreationName(summary.cycleName)"
                        data-toggle="modal" data-target="#UploadModal" class="btn btn-icon js-sweetalert" title="Delete"
                        data-type="confirm"><i class="fa fa-trash-o"></i></button>
                    </td>

                    <ng-template #templatecyclecreation>
                      <div class="modal-header">
                        <h5 class="modal-title" id="UploadModalLabel">Delete
                          Cycle Creation</h5>
                        <button type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal"
                          aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                      </div>
                      <div class="modal-body">
                        <div class="card">
                          <div class="card-body">
                            <div class="row clearfix">
                              <div class="col-md-12">
                                <label class="form-label">Are
                                  you sure want to
                                  delete cycle
                                  creation
                                  for-{{CycleCreationName}}</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary"
                          (click)="DeleteCycleCreationById(summary.businessCycleDefinition.businessYearDefinitionId,summary.businessYear);modalRef.hide()">Yes</button>
                        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">No</button>
                      </div>
                    </ng-template>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
