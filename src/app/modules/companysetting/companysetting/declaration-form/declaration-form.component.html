<div class="page">

    <form [formGroup]="declarationForm" (ngSubmit)="submitClaimMaster()">

                                        <div class="col-12">
                                            <fieldset>
                                                <legend>Declaration Template</legend>
                                                <div class="row">
                                                    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                                                        <div class="form-group">
                                                            <label class="form-label">Template Name</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="declarationMessageName"
                                                                placeholder="Template name"
                                                                [ngClass]="{'is-invalid' : declarationForm.get('declarationMessageName').status == 'INVALID'}">
                                                            <!-- <div *ngIf="submitted && f.declarationMessageName.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.declarationMessageName.errors.required">
                                                                    Template name is required
                                                                </div>
                                                            </div> -->
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                                                        <div class="form-group">
                                                            <label class="form-label">Module</label>
                                                            <select name="" class="form-control custom-select"
                                                            [ngClass]="{'is-invalid' : declarationForm.get('module').status == 'INVALID'}"
                                                                formControlName="module">
                                                                <option selected value=''>Select
                                                                </option>
                                                                <option *ngFor="let tech of allTechnologies"
                                                                [value]="tech"> {{tech }}
                                                                </option>

                                                            </select>

                                                            <!-- <div *ngIf="submitted && f.module.errors"

                                                            </div> -->
                                                        </div>
                                                    </div>

                                                                formControlName="payRollArea"
                                                                 >
                                                                <option  value=""  disabled>Select

                                                    <!-- <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

                                                                formControlName="rembDeclarationMessage"

                                                                [ngClass]="{'is-invalid' : declarationForm.get('rembDeclarationMessage').status == 'INVALID'}"></textarea>

                                                        </div>
                                                    </div> -->
                                                </div>


                                                <div class="row ">
                                                    <div class="col-md-4">
                                                    <fieldset> 
                                                      <legend>Keywords</legend>
                                                      <div class="rows">
                                                            <ol class="pl-3">
                                                                <div *ngFor="let key of keywordList">
                                                                    <li class="font-13  mb-2">
                                                                     <div class="row"> <div class="col-md-12"> <span id="{{key.displayName}}" draggable="true"
                                                                        (dragstart)="drag($event)"><strong>{{key.displayName}}</strong></span></div>  </div>
                                                                    </li>
                                                                </div>
                                                            </ol>
                                                    </div>

                                                    </fieldset>
                                                    </div>
                                                      <div class="col-md-8">
                                                     
                                                        <label class="form-label">Description</label>
                                                        <!-- <ckeditor data="hello" formControlName="questionDescription">
                                                        </ckeditor> -->
                                                        <ckeditor [config]="editorConfig"   [editor]="editor"   formControlName="rembDeclarationMessage"
                                                        (drop)="drop($event)" (dragover)="allowDrop($event)" (change)="onChange($event)" >
                                                        </ckeditor>
                                                      </div>
                                               
                                                     
                                                  </div>
                                            </fieldset>


                                        </div>
                                    
                                            <div class="col-12" *ngIf="!isView">
                                                <div class="col-12 mt-20">
                                                    <div class="float-right mb-15">

                                                            class="custom_button custom_btn btn-bg-green  btn-labeled btn-labeled-left"

                                                            <button type="submit" [disabled]="declarationForm.invalid"
                                                            [ngClass]="{'disabled-btn-bg-green' : declarationForm.invalid,'btn-bg-green': !declarationForm.invalid}"
                                                            class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left"
                                                            tooltip="Save"><b><i class="fa fa-floppy-o"></i></b>
                                                            {{isEdit?'Update':
                                                            'Save'}}
                                                        </button>
                                                        <button type="button" tooltip="Reset"
                                                            (click)="resetForm()" *ngIf="!isEdit"
                                                            class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                                                                    class="fa  fa-refresh"></i></b>Reset
                                                        </button>
                                                        <button type="button" *ngIf="isEdit"
                                                            (click)="resetForm()"
                                                            class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                                                            tooltip="Cancel"><b><i
                                                                    class="fa fa-times-circle"></i></b>
                                                            Cancel</button>

                                                        <!-- <button type="button"
                                                    class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"

                                                    Cancel</button> -->


                                                    </div>
                                                </div>
                                            </div> <!-- <end of div col-6 -->
                                            <div class="col-12" *ngIf="isView">
                                                <div class="col-12 mt-20">
                                                    <div class="float-right mb-15">

                                                        <button type="button" (click)="resetForm()"
                                                            class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                                                            tooltip="Cancel"><b><i
                                                                    class="fa fa-times-circle"></i></b>
                                                            Cancel</button>

                                                    </div>
                                                </div>
                                            </div> <!-- <end of div col-6 -->
                                            </div> <!-- <end of div col-6 -->
                                            <div class="row">

                                                <div class="col-12" *ngIf="!isView">
                                                    <div *ngIf="!isEdit">
                                                        <h3 class="font-14 text-purple font-bold mt-3">Summary </h3>
                                                        <div class="row">
                                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                                <div class="form-group">
                                                                 
                                                                    <p-table [value]="declarationTempList" [paginator]="true" [rows]="10"
                                                                    [showCurrentPageReport]="true"
                                                                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                                                    [rowsPerPageOptions]="[10,25,50]">
                                                                    <ng-template pTemplate="header">
                                                                        <tr>
                                                                            <th class="wd-10 text-center">
                                                                                Sr. No.
                                                                            </th>
                                                                            <th class="wd-30">
                                                                                <div class="p-d-flex p-jc-center p-ai-center">
                                                                                    Template Name &nbsp;&nbsp;
                                                                                    <div class="Sort_Filter_Position d-flex ">
                                                                                        <p-sortIcon field="declarationMessageName"
                                                                                            pSortableColumn="declarationMessageName">
                                                                                        </p-sortIcon>
                                                                                        <p-columnFilter field="declarationMessageName"
                                                                                            display="menu" class="p-ml-auto">
                                                                                        </p-columnFilter>
                                                                                    </div>
                                                                                </div>
                                                                            </th>
                                                                            <th class="wd-40">
                                                                                <div class="p-d-flex p-jc-center p-ai-center">
                                                                                    Description	 &nbsp;&nbsp;
                                                                                    <div class="Sort_Filter_Position d-flex ">
                                                                                        <p-sortIcon field="module"
                                                                                            pSortableColumn="module"></p-sortIcon>
                                                                                        <p-columnFilter field="module" display="menu"
                                                                                            class="p-ml-auto">
                
                                                                                        </p-columnFilter>
                                                                                    </div>
                                                                                </div>
                                                                            </th>
                                                                            <th class="wd-10 text-center">
                                                                                Action
                                                                            </th>
                
                                                                        </tr>
                                                                    </ng-template>
                                                                    <ng-template pTemplate="body" let-i="rowIndex" let-summarys>
                                                                        <tr class="p-selectable-row">
                                                                            <td class="text-center">{{i+1}}</td>
                                                                            <td><label class="mb-0"
                                                                                     >{{summarys.declarationMessageName}}
                                                                                </label></td>
                                                                            <td>{{summarys.module}}</td>
                                                                            <td class="wd-5 text-center">
                                                                            
                                                                                <i class="fa fa-eye font-16 text-blue cursor-pointer"
                                                                                    tooltip="View"
                                                                                    (click)="getClaimTemplateViewById(summarys.declarationMessageId, summarys.groupCompanyId)"></i> &nbsp;&nbsp;
                                                                                    <i class="fa fa-edit font-16 text-dark-green cursor-pointer"
                                                                                    tooltip="Edit"
                                                                                    (click)="getClaimTemplateEditById(summarys.declarationMessageId, summarys.groupCompanyId)"></i>
                                                                            </td>
                                                                        </tr>
                                                                    </ng-template>
                                                                    <ng-template pTemplate="emptymessage">
                                                                        <tr>
                                                                            <td colspan="4"
                                                                                class="font-14 font500 text-center text-red">
                                                                                <span>No Data
                                                                                    Available</span>
                                                                            </td>
                                                                        </tr>
                                                                    </ng-template>
                
                                                                </p-table>

                    </div>
                </div>
            </div>
