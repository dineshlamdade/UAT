<app-leftmenu></app-leftmenu>
<!-- Main body part  -->

<div class="page">
    <app-header></app-header>
    <form [formGroup]="declarationForm" (ngSubmit)="submitClaimMaster()">
        <div class="section-body mt-3">
            <div class="container-fluid" style="border: 1px solid #ccc; background-color: #fff;">
                <div class="tabview-contents">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">

                                <div class="card-body p-0">
                                    <div class="register-part">
                                        <div class="row">

                                        <div class="col-12">
                                            <fieldset>
                                                <legend>Declaration Template</legend>
                                                <div class="row">
                                                    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                                                        <div class="form-group">
                                                            <label class="form-label">Template Name</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="declarationMessageName"
                                                                placeholder="Template name"
                                                                [ngClass]="{'is-invalid' : declarationForm.get('declarationMessageName').status == 'INVALID'}">
                                                            <!-- <div *ngIf="submitted && f.declarationMessageName.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.declarationMessageName.errors.required">
                                                                    Template name is required
                                                                </div>
                                                            </div> -->
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                                                        <div class="form-group">
                                                            <label class="form-label">Module</label>
                                                            <select name="" class="form-control custom-select"
                                                            [ngClass]="{'is-invalid' : declarationForm.get('module').status == 'INVALID'}"
                                                                formControlName="module">
                                                                <option selected value=''>Select
                                                                </option>
                                                                <option *ngFor="let tech of allTechnologies"
                                                                [value]="tech"> {{tech }}
                                                                </option>

                                                            </select>

                                                            <!-- <div *ngIf="submitted && f.module.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.module.errors.required">
                                                                    Module select is required
                                                                </div>
                                                            </div> -->
                                                        </div>
                                                    </div>
                                                    <!-- 
                                                    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                                                        <div class="form-group">
                                                            <label class="form-label">Company</label>
                                                            <select name="" class="form-control custom-select"
                                                                [ngClass]="{'is-invalid' : submitted && f.payRollArea.errors}"
                                                                formControlName="payRollArea"
                                                                 >
                                                                <option  value=""  disabled>Select
                                                                </option>
                                                                <option *ngFor="let tech of allTechnologies"
                                                                    [ngValue]="tech"> {{tech }}
                                                                </option>
                                                            </select>

                                                            <div *ngIf="submitted && f.payRollArea.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.payRollArea.errors.required">
                                                                    Company select is required
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div> -->
                                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                        <div class="form-group">
                                                            <label class="form-label">Declaration Message</label>
                                                            <textarea class="form-control" rows="3"
                                                                formControlName="rembDeclarationMessage"
                                                                placeholder="Declaration Message"
                                                                [ngClass]="{'is-invalid' : declarationForm.get('rembDeclarationMessage').status == 'INVALID'}"></textarea>

                                                            <!-- <div *ngIf="submitted && f.rembDeclarationMessage.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.rembDeclarationMessage.errors.required">
                                                                    Message is required
                                                                </div>
                                                            </div> -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>

                                            <div class="col-12" *ngIf="!isView">
                                                <div class="col-12 mt-20">
                                                    <div class="float-right mb-15">

                                                        <!-- <button type="submit"
                                                            class="custom_button custom_btn btn-bg-green  btn-labeled btn-labeled-left"
                                                            tooltip="Save" [disabled]="loading">
                                                            <b><i
                                                                    class="fa fa-floppy-o"></i></b>{{isEdit?'Update':
                                                            'Save'}}</button> -->
                                                            <button type="submit" [disabled]="declarationForm.invalid"
                                                            [ngClass]="{'disabled-btn-bg-green' : declarationForm.invalid,'btn-bg-green': !declarationForm.invalid}"
                                                            class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left"
                                                            tooltip="Save"><b><i class="fa fa-floppy-o"></i></b>
                                                            {{isEdit?'Update':
                                                            'Save'}}
                                                        </button>
                                                        <button type="button" tooltip="Reset"
                                                            (click)="resetForm()" *ngIf="!isEdit"
                                                            class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10"><b><i
                                                                    class="fa  fa-refresh"></i></b>Reset
                                                        </button>
                                                        <button type="button" *ngIf="isEdit"
                                                            (click)="resetForm()"
                                                            class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                                                            tooltip="Cancel"><b><i
                                                                    class="fa fa-times-circle"></i></b>
                                                            Cancel</button>

                                                        <!-- <button type="button"
                                                    class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                                                    tooltip="Cancel"><b><i class="fa fa-times-circle"></i></b>
                                                    Cancel</button> -->


                                                    </div>
                                                </div>
                                            </div> <!-- <end of div col-6 -->
                                            <div class="col-12" *ngIf="isView">
                                                <div class="col-12 mt-20">
                                                    <div class="float-right mb-15">

                                                        <button type="button" (click)="resetForm()"
                                                            class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10"
                                                            tooltip="Cancel"><b><i
                                                                    class="fa fa-times-circle"></i></b>
                                                            Cancel</button>

                                                    </div>
                                                </div>
                                            </div> <!-- <end of div col-6 -->
                                            </div> <!-- <end of div col-6 -->
                                            <div class="row">

                                                <div class="col-12" *ngIf="!isView">
                                                    <div *ngIf="!isEdit">
                                                        <h3 class="font-14 text-purple font-bold mt-3">Summary </h3>
                                                        <div class="row">
                                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                                <div class="form-group">
                                                                    <div
                                                                        class="table-responsive Custom_Table my-registertable">
                                                                        <table
                                                                            class="table table-striped table-hover table-bordered m-b-0">
                                                                            <thead class="thead-dark">

                                                                                <tr>
                                                                                    <th>Sr. no.</th>
                                                                                    <th>Template Name</th>
                                                                                    <th>Module</th>
                                                                                    <!-- <th>Company Name</th> -->
                                                                                    <!-- <th  scope="col" class="wd-14">Description</th> -->
                                                                                    <th>Action</th>


                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <tr
                                                                                    *ngFor="let dataList of templateUserIdList; index as i">
                                                                                    <td>{{i+1}}</td>
                                                                                    <td>{{dataList.declarationMessageName}}
                                                                                    </td>
                                                                                    <td>{{dataList.module}}</td>
                                                                                    <!-- <td>{{dataList.payRollArea}}</td> -->
                                                                                    <!-- <td>{{dataList.rembDeclarationMessage}}</td> -->
                                                                                    <td>
                                                                                        <i class="fa fa-eye btn font-16 text-blue cursor-pointer"
                                                                                            tooltip="View"
                                                                                            (click)="getClaimTemplateViewById(dataList.declarationMessageId, dataList.groupCompanyId)"></i>
                                                                                        <i class="fa fa-edit btn font-16 text-dark-green cursor-pointer"
                                                                                            tooltip="Edit"
                                                                                            (click)="getClaimTemplateEditById(dataList.declarationMessageId, dataList.groupCompanyId)"></i>
                                                                                        <!-- <i class="fa fa-trash btn font-16 text-red cursor-pointer"
                                                                                            tooltip="Delete"></i> -->
                                                                                    </td>
                                                                                </tr>

                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>

                                                    </div>


                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
   
    </form>
    <app-footer></app-footer>
</div>
