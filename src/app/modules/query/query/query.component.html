<app-leftmenu></app-leftmenu>
<div class="page">
  <app-header></app-header>
  <div class="section-body mt-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="queryForm" (ngSubmit)="queryFormSubmit()" #formDirective="ngForm">
                <fieldset>
                  <legend>Standard Quetion & Answer</legend>

                  <div class="tabview-contents">
                    <div class="row">
                      <div class="col-sm-6 col-md-4">
                        <label class="form-label">Code</label>
                        <input
                          type="text"
                          formControlName="code"
                          class="form-control"
                          placeholder="Code" disabled
                        />
                      </div>
                      <div class="col-sm-6 col-md-4">
                        <label class="form-label">Description</label>
                        <input
                          type="text"
                          formControlName="description"
                          class="form-control"
                          placeholder="Enter Description" [ngClass]="{'is-invalid' : queryForm.get('description').status == 'INVALID'}"
                        />
                        <!-- <div *ngIf="f.description.touched && f.description.errors" class="invalid-feedback">
                          <div *ngIf="f.description.errors.pattrn">Alphanumric character only.</div>
                        </div> -->

                      </div>
                      <div class="col-sm-6 col-md-4">
                        <label class="form-label">Module Name</label>
                        <select
                          class="form-control custom-select"
                          formControlName="moduleId"
                          placeholder="Select" [ngClass]="{'is-invalid' : queryForm.get('moduleId').status == 'INVALID'}"
                        >
                          <option [ngValue]="null" selected>Select</option>
                          <option value="1">LMS</option>
                          <option value="2">Registration</option>
                          <option value="3">Loan</option>
                          <option value="4">Reimbursement</option>
                        </select>
                        <!-- <div *ngIf="f.moduleId.touched && f.moduleId.errors" class="invalid-feedback">
                      </div> -->
                      </div>
                    </div>
                  </div>
                      <div class="row tabview-contents">
                        <fieldset class="col-md-4">
                          <legend>Keywords</legend>
                          <select
                            class="form-control custom-select"
                            placeholder="Select"  >
                            <option  [ngValue]="null" selected>Employee</option>
                            <option >Employee Code</option>
                            <option >Employee Name</option>
                            <option>Employee Email</option>
                            <option>Employee Phone Number</option>
                            <option>Employee Gender</option>
                            <option>Employee Gread</option>
                          </select>
                          <select
                            class="form-control custom-select"
                            >
                            <option  [ngValue]="null" selected>Company</option>
                          </select>
                          <select
                            class="form-control custom-select"
                            >
                            <option  [ngValue]="null" selected>Date</option>
                          </select>
                        </fieldset>

                        <div class="col-md-7">
                          <div class="col-md-12">
                            <h6  style="color:darkmagenta;">Question</h6>
                            <label class="form-label">Subject</label>
                            <input type="text"  class="form-control" placeholder="subject" formControlName="questionSubject" placeholder="Enter Subject"
                            [ngClass]="{'is-invalid' : queryForm.get('questionSubject').status == 'INVALID'}"/>
                            <br>
                            <label class="form-label">Description</label>
                            <ckeditor [editor]="Editor" data="hello" formControlName="questionDescription">
                            </ckeditor>
                          </div>
                          <br><br>
                          <div class="col-md-12">
                            <h6  style="color:darkmagenta;">Answer</h6>
                            <label class="form-label">Subject</label>
                            <input
                              type="text"
                              formControlName="answerSubject"
                              class="form-control" placeholder="Enter Subject"
                               [ngClass]="{'is-invalid' : queryForm.get('answerSubject').status == 'INVALID'}"/>
                              <br>
                            <label class="form-label">Description</label>
                            <ckeditor [editor]="Editor" data="hello" formControlName="answerDescription">
                            </ckeditor>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                  <!-- <div class="row" style="margin: 20px">
                    <input type="checkbox" formControlName="active"  />&nbsp;
                    (change)="changeEvent($event)"
                    <label class="form-label" style="margin-right: 70px;" >Active</label>

                    <label class="form-label" >Remark</label>&nbsp;&nbsp;&nbsp;
                    <textarea type="text" formControlName="remark" [disabled]="toogleBool" placeholder="Enter Remark"
                    [ngClass]="{ 'is-invalid':f.remark.touched && f.remark.errors}"></textarea>
                  </div> -->
                  <ng-container>

                  <div class=" row mt-20 ">
                    <div class="col-md-3">
                      <label class="custom-control custom-checkbox custom-control-inline pl-45">
                        <input formControlName="active"
                          autocomplete="off" type="checkbox" class="custom-control-input"
                          name="example-inline-checkbox1" checked  (change)="changeEvent($event)"
                          readonly>
                        <span class="custom-control-label">Active </span>
                      </label>
                    </div>
                    <div class="col-md-3"  *ngIf="hideRemarkDiv">
                      <label class="form-label">Remark</label>
                      <textarea formControlName="remark"
                        autocomplete="off"
                        [ngClass]="{'is-invalid' : queryForm.get('remark').status == 'INVALID', 'form-submitted': formDirective.submitted}"
                        class="form-control" rows="2" placeholder="Enter Remark"></textarea>
                    </div>
                  </div>
                </ng-container>



                <ng-container>
                <div class="row " style="margin: 10px" >
                  <button type="submit"  class="custom_button custom_btn btn-labeled btn-labeled-left"
                  tooltip="Save"[disabled]="!queryForm.valid"
                   [ngClass]="{'disabled-btn-bg-green' : queryForm.invalid,'btn-bg-green': !queryForm.invalid}">
                   <b> <i class="fa fa-floppy-o" aria-hidden="true"></i></b>Save</button
                  >&nbsp;
                  <button type="button"  tooltip="Reset" class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left ml-10" (click)="reset()">
                    <b><i class="fa fa-refresh" aria-hidden="true"></i></b>Reset</button
                  >&nbsp;
                  <button type="button" tooltip="Cancel"  class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left ml-10" (click)="cancel()" >
                   <b> <i class="fa fa-times-circle"  aria-hidden="true"></i></b>Cancel</button>
                </div>
              </ng-container>
              <div class="tabview-contents">
                  <h3 class="font-14 text-purple font-bold ">Summary</h3>
                  <div class="row mt-20">
                    <div class="col-12 col-md-12 col-sm-12">
                      <div class="table-responsive Custom_Table">
                        <table
                          class="table table-striped table-bordered table-hover m-b-0"
                        >
                          <thead class="thead-dark">
                            <tr >
                              <th scope="col" class="wd-9">Sr No.</th>
                              <th scope="col" class="wd-14">Module Name</th>
                              <th scope="col" class="wd-14">Code</th>
                              <th scope="col" class="wd-20">Description</th>
                              <th scope="col" class="wd-19">Status</th>
                              <th scope="col" class="wd-14">Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let query of queryListData; let i = index;">
                              <td class="wd-9">{{i+1}}</td>
                              <td class="wd-14">{{query.moduleId}}</td>
                              <td class="wd-14">{{query.code}}</td>
                              <td class="wd-20">{{query.description}}</td>
                              <td class="wd-19">{{query.active}}</td>
                              <td>
                                <i class="fa fa-eye" aria-hidden="true" style="color:darkcyan" (click)="viewQuery(query)"></i
                                >&nbsp;
                                <i class="fa fa-pencil" aria-hidden="true" (click)="editQuery(query)"></i
                                >&nbsp;
                              </td>
                            </tr>
                            <tr></tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>

              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
