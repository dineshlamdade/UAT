<app-leftmenu></app-leftmenu>
<div class="page">
  <app-header></app-header>
  <div class="section-body mt-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="queryGenerationForm" (ngSubmit)="queryGenerationFormSubmit()">
                <div class="cardborder">
                  <div>
                    <div class="row">
                      <div class="col-md-12 pl-0 pr-0">
                        <div class="border-dark-card radius-10 p-2 mt-3">
                          <div class="row">
                            <div class="col-md-2">
                              <label class="form-label mt-1 mb-0" >Employee No. & Name
                                </label >
                              <!-- <label class="font-12 text-ellipsis mt-1 mb-0">
                                3998- Sujata Patil</label -->
                      <input type="text" class="form-control" value="{{getAllQueryGenerationData.employeeCode  + '' + getAllQueryGenerationData.empName}}"
                      disabled />
                            </div>
                            <div class="col-md-2">
                              <label class="form-label mt-1 mb-0"
                                >Date of Joining</label >
                              <!-- <label class="font-12 text-ellipsis mt-1 mb-0">
                                24-March-2021
                              </label> -->
                              <input type="text" class="form-control" value="{{getAllQueryGenerationData.escalationDate |date: 'dd-MMM-yyyy' }}"
                              disabled />
                            </div>
                            <div class="col-md-2">
                              <label class="form-label mt-1 mb-0"
                                >Establishment</label
                              >
                              <label class="font-12 text-ellipsis mt-1 mb-0">
                                Pune
                              </label>
                            </div>
                            <div class="col-md-2">
                              <label class="form-label mt-1 mb-0"
                                >Employee Type</label
                              >
                              <label class="font-12 text-ellipsis mt-1 mb-0">
                                Worker
                              </label>
                            </div>
                            <div class="col-md-1">
                              <label class="form-label mt-1 mb-0">Grade</label>
                              <label class="font-12 text-ellipsis mt-1 mb-0">
                                G1
                              </label>
                            </div>
                            <div class="col-md-2">
                              <label class="form-label mt-1 mb-0"
                                >Designation</label
                              >
                              <label class="font-12 text-ellipsis mt-1 mb-0">
                                UI/UX Developer
                              </label>
                            </div>
                            <div class="col-md-1">
                              <label class="form-label mt-1 mb-0">Status</label>
                              <!-- <label class="font-12 text-ellipsis mt-1 mb-0">
                                Probation
                              </label> -->
                              <input type="text" class="form-control" value="{{getAllQueryGenerationData.status }}"
                              disabled />

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row mt-25">
                      <div class="col-md-3">
                        <label class="form-label">Query No.</label>
                        <input type="text" class="form-control" formControlName="queryNumber" value="{{getAllQueryGenerationData.queryNumber}}" disabled />
                      </div>
                      <div class="col-md-3">
                        <label class="form-label">Submission Date & Time</label>
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fa fa-calendar"></i>
                              </span>
                            </div>
                            <input
                              data-provide="datepicker"
                              data-date-autoclose="true"
                              class="form-control"
                              placeholder="Date"
                              bsDatepicker
                              disabled  value="{{getAllQueryGenerationData.submissionDate |date: 'dd-MMM-yyyy' }}"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <label class="form-label">Module Name</label>
                        <select
                          class="form-control" >
                         <!-- [ngClass]="{'is-invalid' : queryGenerationForm.get('applicationModuleId').status == 'INVALID'}" -->
                          <option [ngValue]="null" selected >Select</option>
                          <option value="{{module.applicationModuleId}}" *ngFor="let module of moduleListData ">{{module.applicationModuleName}}</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label class="form-label">Query Type</label>
                        <select
                          name="Gender"
                          class="form-control custom-select"
                        >
                          <option value="LMS">Select</option>
                          <option value="Registration">Registration</option>
                          <option value="loan">Loan</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mt-25">
                      <div class="col-md-3">
                        <label class="form-label">Sub-Query Type</label>
                        <select
                          name="Gender"
                          class="form-control custom-select"
                        >
                          <option value="LMS">Select</option>
                          <option value="Registration">Registration</option>
                          <option value="loan">Loan</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label class="form-label">Priority</label>
                        <select
                          name="Gender"
                          class="form-control custom-select"
                        >
                          <option value="LMS">Select</option>
                          <option value="Registration">Registration</option>
                          <option value="loan">Loan</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label class="form-label">Escalation Date </label>
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fa fa-calendar"></i>
                              </span>
                            </div>
                            <input
                              data-provide="datepicker"
                              data-date-autoclose="true"
                              class="form-control"
                              placeholder="Date"
                              bsDatepicker
                              disabled value="{{getAllQueryGenerationData.escalationDate |date: 'dd-MMM-yyyy' }}"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <label class="form-label">Query Template</label>
                        <select
                          name="Gender"
                          class="form-control custom-select"
                        >
                          <option value="LMS">Select</option>
                          <option value="Registration">Registration</option>
                          <option value="loan">Loan</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mt-25">
                      <div class="col-md-12">
                        <label class="form-label">Subject</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="subject"
                          placeholder="Enter Subject"
                        />
                        <br />
                        <label class="form-label">Description</label>

                        <ckeditor> </ckeditor>
                      </div>
                    </div>
                    <div class="row mt-25">
                      <div class="col-md-6">
                        <div class="table-responsive Custom_Table">
                          <table
                            class="table table-striped table-hover table-bordered m-b-0"
                          >
                            <thead class="thead-dark">
                              <tr>
                                <th class="wd-4">Sr.No.</th>
                                <th>Attachment</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>1</td>
                                <td>
                                  <input type="text" class="form-control" />
                                </td>
                                <td>
                                  <span><i class="fa fa-upload"></i></span>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-25">
                  <div class="col-md-12">
                    <div class="float-right">
                      <button
                        type="button"
                        tooltip="Reset"
                        class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-angle-double-left"></i></b> Previous
                      </button>
                      <button
                        type="button"
                        tooltip="Button"
                        class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-file"></i></b> Save Draft & Next
                      </button>
                      <button
                        type="button"
                        tooltip="Button"
                        class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-file"></i></b> Save Draft
                      </button>
                      <button
                        type="button"
                        tooltip="Button"
                        class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-save"></i></b> Save & Next
                      </button>
                      <button
                        type="button"
                        tooltip="Button"
                        class="custom_button custom_btn btn-bg-green btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-save"></i></b> Save
                      </button>
                      <button
                        type="button"
                        tooltip="Reset"
                        class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-refresh"></i></b> Reset
                      </button>
                      <button
                        type="button"
                        tooltip="Cancel"
                        class="custom_button custom_btn bg-btn-red btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-times"></i></b> Cancel
                      </button>
                      <button
                        type="button"
                        tooltip="Reset"
                        class="custom_button custom_btn bg-teal-400 btn-labeled btn-labeled-left mr-10"
                      >
                        <b><i class="fa fa-angle-double-right"></i></b> Next
                      </button>
                    </div>
                  </div>
                </div>
                <div class="tabview-contents">
                  <div class="row">
                    <div class="col-md-12">
                      <h3 class="font-14 text-purple font-bold">Summary</h3>
                      <div class="table-responsive Custom_Table mt-25">
                        <p-table [value]="users">
                          <ng-template pTemplate="header">
                            <tr>
                              <th class="wd-14">Sr. No.</th>
                              <th class="wd-15">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Query No.
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="name"></p-sortIcon>
                                    <p-columnFilter
                                      type="text"
                                      field="name"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Submission Date
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="date"></p-sortIcon>
                                    <p-columnFilter
                                      type="date"
                                      field="date"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Creator Name
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="date"></p-sortIcon>
                                    <p-columnFilter
                                      type="date"
                                      field="date"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Employee Code
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="status"></p-sortIcon>
                                    <p-columnFilter
                                      field="status"
                                      matchMode="equals"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-24">
                                <div
                                  class="p-d-flex justify-content-center p-ai-center"
                                >
                                  Employee Name
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  Company Name
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  <span tooltip="Unit of Measure"
                                    >Module Name</span
                                  >
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                  <span tooltip="Unit of Measure"
                                    >Query Type</span
                                  >
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div
                                  class="p-d-flex p-ai-center justify-content-center"
                                >
                                  Sub-Query Type
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div
                                  class="p-d-flex p-ai-center justify-content-center"
                                >
                                  Subject
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div
                                  class="p-d-flex p-ai-center justify-content-center"
                                >
                                  Priority
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div
                                  class="p-d-flex p-ai-center justify-content-center"
                                >
                                  Escalation Date
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-15">
                                <div
                                  class="p-d-flex p-ai-center justify-content-center"
                                >
                                  Status
                                  <div class="Sort_Filter_Position">
                                    <p-sortIcon field="activity"></p-sortIcon>
                                    <p-columnFilter
                                      field="activity"
                                      display="menu"
                                      class="p-ml-auto"
                                    >
                                    </p-columnFilter>
                                  </div>
                                </div>
                              </th>
                              <th class="wd-25">Action</th>
                            </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-user2>
                            <tr class="p-selectable-row">
                              <td class="text-center">{{ user2.srno }}</td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Query_Number
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Submissiondate
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Creators_name
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Employee_Code
                                }}</label>
                              </td>

                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Employee_Name
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Comapny_name
                                }}</label>
                              </td>

                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Module_name
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Query_Type
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.SubQuery_Type
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Subject
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Priority
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Escalation_Date
                                }}</label>
                              </td>
                              <td>
                                <label class="form-lable mb-0">{{
                                  user2.Status
                                }}</label>
                              </td>
                              <td>
                                <span class="ml-1 mt-2">
                                  <i
                                    class="fa fa-eye font-16 text-blue cursor-pointer"
                                    aria-hidden="true"
                                  ></i
                                  >&nbsp;
                                  <i
                                    class="fa fa-times font-16 text-blue cursor-pointer"
                                    aria-hidden="true"
                                  ></i
                                  >&nbsp;
                                  <i
                                    class="fa fa-pencil font-16 text-blue cursor-pointer"
                                    aria-hidden="true"
                                  ></i
                                ></span>
                              </td>
                            </tr>
                          </ng-template>
                          <ng-template pTemplate="emptymessage">
                            <tr>
                              <td
                                colspan="15"
                                class="font-14 font500 text-center text-red"
                              >
                                <span>No Data Available</span>
                              </td>
                            </tr>
                          </ng-template>
                        </p-table>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
